# Mail
- type: entity
  id: ShuttleGunMailLauncher
  parent: [ ShuttleGunFriendship ]
  name: stationary mail launcher
  description: You've got mail! A small stationary mail launcher that holds 2 grenades.
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Shuttles/maillauncher.rsi
    layers:
    - state: mail-launcher
    - state: mag-2
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    projectileSpeed: 30
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - MailCapsule
    capacity: 2
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: Machine
    board: null
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false
