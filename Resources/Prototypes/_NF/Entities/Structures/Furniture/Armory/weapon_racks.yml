## Command
# SR PDW racks
- type: entity
  id: StructurePistolRackLockSR
  parent: StructurePistolRackLock
  suffix: SR
  components:
  - type: Sprite
    layers:
    - state: base-pistol
      color: "#1f6626"
    - state: lock
      color: "#1f6626"
    - state: base-pistol-decal
      color: "#f1b223"
    - state: pistol-0
    - map: ["enum.StorageFillLayers.Fill"]
    - state: locked
      map: [ enum.LockVisualLayers.Lock ]
      shader: unshaded
  - type: AccessReader
