# Dungeon airlocks that prevent lasers from passing through
- type: entity
  id: AirlockGlassExpedition
  parent: AirlockGlass
  noSpawn: true
  suffix: DO NOT MAP, Dungeon only
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer

