#reinforced secret door
- type: entity
  id: ReinforcedSecretDoorAssembly
  name: secret reinforced door assembly
  parent: BaseSecretDoorAssembly
  components:
  - type: Construction
    graph: ReinforcedSecretDoorGraph
    node: assembly
  - type: Sprite
    sprite: _NF/Structures/Doors/secret_door_reinforced.rsi
    state: assembly
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1200 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: SolidReinforcedSecretDoor
  name: reinforced wall
  parent: BaseSecretDoor
  components:
  - type: Construction
    graph: ReinforcedSecretDoorGraph
    node: ReinforcedSecretDoorNode
    containers:
    - battery-container
  - type: Sprite
    sprite: _NF/Structures/Doors/secret_door_reinforced.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1200 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]

