# Random graffiti
- type: entity
  name: holograffiti
  id: SpawnerHoloGraffitiRandom
  parent: MarkerBase
  suffix: Random
  components:
  - type: Sprite
    layers:
      - state: green
        scale: 0.7, 0.7
      - sprite: _NF/Structures/Holo/graffiti.rsi
        state: holograffiti01
      - sprite: _NF/Markers/general.rsi
        state: questionmark
        color: red
  - type: RandomSpawner
    prototypes:
    - HoloGraffiti01
    - HoloGraffiti02
    - HoloGraffiti03
    - HoloGraffiti04
    - HoloGraffiti05
    - HoloGraffiti06
    - HoloGraffiti07
    - HoloGraffiti08
    - HoloGraffiti09
    - HoloGraffiti10
    - HoloGraffiti11
    - HoloGraffiti12
    - HoloGraffiti13
    - HoloGraffiti14
    - HoloGraffiti15
    - HoloGraffiti16
    - HoloGraffiti17
    chance: 1.0
    offset: 0.0

# Graffiti
- type: entity
  id: HoloGraffiti01
  parent: BaseSign
  name: holograffiti
  description: A graffiti composed of hard light, can be easily removed.
  noSpawn: true
  components:
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: Sprite
    drawdepth: WallTops
    snapCardinals: true
    sprite: _NF/Structures/Holo/graffiti.rsi
    layers:
    - state: holograffiti01
      map: [ "graffiti" ]
    - state: holograffiti01_highlight
      map: [ "highlight" ]
      shader: unshaded
  - type: RandomSprite
    available:
    - graffiti:
        holograffiti01: Cyberpunk
      highlight:
        holograffiti01_highlight: Cyberpunk
  #- type: TimedDespawn
    #lifetime: 180
  - type: StaticPrice
    price: 0

