  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: _NF/Structures/Windows/plasma_window_diagonal.rsi
    state: state0
  - type: Icon
    sprite: _NF/Structures/Windows/plasma_window_diagonal.rsi
    state: state0
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: RGlass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
