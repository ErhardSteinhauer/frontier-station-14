# entities list: WallReinforcedDiagonal, WallWoodDiagona, GrilleDiagona, WindowReinforcedDiagonal
- type: entity
  parent: WallShuttleDiagonal
  id: WallReinforcedDiagonal
  name: reinforced wall
  suffix: diagonal
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    drawdepth: Walls
    sprite: _NF/Structures/Walls/solid_reinforced_diagonal.rsi
    state: state0
  - type: IconSmooth
    mode: Diagonal
    key: walls
    base: state
  - type: Icon
    sprite: _NF/Structures/Walls/solid_reinforced_diagonal.rsi
    state: state0
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1200 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]

