# entities list: WallReinforcedDiagonal, WallWoodDiagonal, WallUraniumDiagonal
- type: entity
  parent: [WallReinforced, WallSolidDiagonal]
  id: WallReinforcedDiagonal
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    drawdepth: Walls
    sprite: _NF/Structures/Walls/solid_reinforced_diagonal.rsi
    state: state0
  - type: Icon
    sprite: _NF/Structures/Walls/solid_reinforced_diagonal.rsi
    state: state0
  - type: IconSmooth
    mode: Diagonal
    key: walls
    base: state
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PolygonShape
            vertices:
            - "-0.5,-0.5"
            - "0.5,0.5"
            - "0.5,-0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Occluder
    enabled: false

