- type: entity
  parent: CarpStatue
  id: AberrantFleshDigestiveSack
  name: digestive sack
  description: Data collecting and processing machine produced by Cybersun.
  components:
  - type: Sprite
    sprite: _NF/Structures/Specific/AberrantFlesh/digestivesack.rsi
    layers:
    - state: base
    - state: unshaded
      shader: unshaded
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      collection: blood #eating
      params:
        variation: 0.250
  - type: RangedDamageSound
    soundGroups:
      Brute:
        collection:
          MeatBulletImpact
    soundTypes:
      Heat:
        collection:
          MeatLaserImpact
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: gib
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: gib
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodMeat:
            min: 1
            max: 2
