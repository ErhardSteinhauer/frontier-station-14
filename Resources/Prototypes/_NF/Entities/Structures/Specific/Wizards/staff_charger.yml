- type: entity
  id: StaffRechargerWizard
  parent: [ BaseMachine, SmallConstructibleMachine ]
  name: staff altar
  description: A magically attuned altar that can replenish arcane energies of wizard staffs.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: RequireProjectileTarget
  - type: Sprite
    sprite: _NF/Structures/Specific/Wizard/recharger_altar.rsi
    snapCardinals: true
    layers:
    - map: ["enum.PowerChargerVisualLayers.Base"]
      state: "empty"
    - map: ["enum.PowerChargerVisualLayers.Light"]
      state: "light-off"
      shader: "unshaded"
  - type: Machine
    board: ScrollWizardStaffRechargerAltar
  - type: Appearance
  - type: Charger
    chargeRate: 80
    slotId: charger_slot
  - type: Anchorable
    delay: 1
  - type: StaticPrice
    price: 250
  - type: PowerChargerVisuals
  - type: ContainerContainer
    containers:
      charger_slot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ItemSlots
    slots:
      charger_slot:
        ejectOnInteract: true
        name: staff-charger-slot-wizard-name-default
        whitelist:
          components:
          - WizardStaffRechargeable

- type: entity
  id: StaffRechargerCult
  parent: StaffRechargerWizard
  name: cult staff altar
  description: A cursed attuned altar that can replenish vile energies of cultist's staffs.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _NF/Structures/Specific/BloodCult/recharger_altar_cult.rsi
  - type: Machine
    board: ScrollCultStaffRechargerAltar
  - type: ItemSlots
    slots:
      charger_slot:
        ejectOnInteract: true
        name: staff-charger-slot-cult-name-default
        whitelist:
          components:
          - BloodCultStaffRechargeable
