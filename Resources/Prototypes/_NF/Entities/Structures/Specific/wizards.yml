#region staff altar
- type: entity
  parent: BaseItemRecharger # [ BaseMachine, SmallConstructibleMachine ]
  id: StaffRechargerWizard
  name: wizard staff altar
  description: A magically attuned altar that can replenish arcane energies of wizard staffs.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _NF/Structures/Specific/Wizard/recharger_altar.rsi
    snapCardinals: true
    layers:
    - map: ["enum.PowerChargerVisualLayers.Base"]
      state: "empty"
    - map: ["enum.PowerChargerVisualLayers.Light"]
      state: "light-off"
      shader: "unshaded"
  - type: Transform
    anchored: true
  - type: RequireProjectileTarget
  - type: Machine
    board: ScrollWizardStaffRechargerAltar
  - type: Appearance
  - type: Charger
    chargeRate: 80
    slotId: charger_slot
  - type: Anchorable
    delay: 1
  - type: PowerChargerVisuals
  - type: ContainerContainer
    containers:
      charger_slot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ItemSlots
    slots:
      charger_slot:
        ejectOnInteract: true
        name: staff-charger-slot-wizard-name-default
        whitelist:
          components:
          - WizardStaffRechargeable
  - type: StaticPrice
    price: 250

#region wall light
- type: entity
  parent: AlwaysPoweredWallLight
  id: SmallLightCrystalGreen
  name: crystal wall light
  description: An always powered magical light.
  suffix: Always Powered, Green
  components:
    - type: Reflect
      reflectProb: 0.5
      reflects:
      - Energy
      spread: 75
    - type: Sprite
      sprite: _NF/Structures/Specific/Wizard/light_small.rsi
      state: base
      color: "#52ff39"
    - type: PointLight
      energy: 1.0
      radius: 6
      softness: 1.1
      enabled: true
      color: "#52ff39"
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.1,0.5,0.1,0.255"
          density: 190
          mask:
          - None
          layer:
          - TabletopMachineLayer
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Glass
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 60
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: GlassBreak
        - !type:SpawnEntitiesBehavior
          spawn:
            ShardCrystalGreen:
              min: 0
              max: 1
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

