- type: entity
  name: floor safe
  parent: [ BaseStructureDynamic, BaseBagOpenClose ]
  id: FloorSafe
  suffix: No access
  description: A secure storge for all your contra... Khm. Valuebles.
  components:
  - type: Lock
  - type: LockVisuals
  - type: AccessReader
  #- type: SubFloorHide
  - type: Storage
    grid:
    - 0,0,11,4
    maxItemSize: Normal
  - type: Sprite
    sprite: _NF/Structures/Storage/floor_safe.rsi
    drawdepth: FloorTiles # FloorTiles, ThinPipe, ThinWire
    #visible: false
    state: floorsafe
    #noRot: true
    layers:
    - state: floorsafe
    - state: floorsafe-open
      map: ["openLayer"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Transform
    anchored: true
    #noRot: true
  - type: Physics
    canCollide: false
  - type: Fixtures
  - type: InteractionOutline
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: Construction
    graph: FloorSafeGraph
    node: FloorSafeNode
  - type: StaticPrice
    price: 20

- type: entity
  name: floor safe
  parent: FloorSafe
  id: FloorSafeCaptain
  suffix: Captain
  components:
  - type: AccessReader
    access: [["Captain"]]
  - type: Construction
    graph: FloorSafeGraph
    node: FloorSafeCaptainNode
