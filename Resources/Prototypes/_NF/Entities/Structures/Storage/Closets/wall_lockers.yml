# Frontier-specific parent for turning regular objects into wallmounts to avoid redefining upstream prototypes.
- type: entity
  parent: BaseStructureUnanchorable
  id: BaseWallmount
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
      - Wallmount
  components:
  - type: Physics # Mimicing existing wall lockers
    bodyType: Static # Unmoveable
    canCollide: false # Passthrough
  - type: Fixtures
    fixtures: {}
  - type: WallMount

- type: entity
  id: LockerWallChemistry
  parent: [LockerWallMedical, BaseWallmount]
  name: chemistry wall locker
  components:
  - type: Sprite
    sprite: _NF/Structures/Storage/wall_locker.rsi
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: med
    stateDoorOpen: med_open
    stateDoorClosed: chem_door

- type: entity
  id: LockerWallChemistryFilled
  parent: [LockerWallChemistry, LockerChemistryFilled]

# EVA WALL LOCKERS COLOR
# Base
- type: entity
  abstract: true
  id: LockerWallColorBase
  parent: [ BaseWallCloset, BaseWallmount ]
  name: EVA locker
  components:
  - type: Sprite
    #noRot: true
    sprite: _NF/Structures/Storage/wall_locker_color.rsi
  - type: Lock
  - type: LockVisuals
  - type: Appearance
  - type: EntityStorageVisuals
    stateBase: base
    stateDoorOpen: open
    stateDoorClosed: door
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        decal1:
          True: { visible: false }
          False: { visible: true }
        decal2:
          True: { visible: false }
          False: { visible: true }

# Variations
- type: entity
  id: LockerWallEVAColorGeneric
  parent: LockerWallColorBase
  name: EVA locker
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
      color: "#707070"
    - state: door
      map: ["enum.StorageVisualLayers.Door"]
      color: "#707070"
    - state: door-decal
      map: [ decal1 ]
      color: "#fff4e2"
    - state: door-decal-eva
      map: [ decal2 ]
      color: "#fff4e2"
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]

