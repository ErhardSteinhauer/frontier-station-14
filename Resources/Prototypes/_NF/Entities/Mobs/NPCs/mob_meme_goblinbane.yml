# Base
- type: entity
  abstract: true
  id: MobIncorporealBase
  name: incorporeal entity
  description: You can't touch it, but it can touch you.
  components:
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/_NF/Effects/silence.ogg
  - type: CanMoveInAir
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 10
        mask:
        - FlyingMobMask
        layer:
        - Opaque

# Possessed Toilet
- type: entity
  id: MobMemeGoblinbane
  name: "The Goblinbane"
  parent: [ MobNonHumanHostileBase, MobHumanoidHostileAIComplex ]
  description: A Daemon of Cleanliness from the time before time (but after the first toilet was built). An ancient enemy of goblinkind.
  categories: [ HideSpawnMenu ]
  components:
  - type: Advertise
    pack: goblinbanechatter
    minimumWait: 30
    maximumWait: 120
    nextAdvertisementTime: 10
  - type: Bloodstream
    bloodReagent: Bleach
    chemicalMaxVolume: 100
  - type: NpcFactionMember
    factions:
    - GoblinbaneFaction
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/_NF/Effects/silence.ogg
  - type: CanMoveInAir
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 100
        mask:
          - FlyingMobMask
        layer:
          - FlyingMobLayer
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/Meme/goblinbane.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alive
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: alive_unshaded
      shader: unshaded
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
        BaseUnshaded: alive_unshaded
      Dead:
        Base: dead
        BaseUnshaded: dead_unshaded
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
  - type: Stamina
    critThreshold: 400
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          MobMemeGoblinbaneGhost:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Slash: 12
        Structural: 20
    animation: WeaponArcBite
  - type: MeleeChemicalInjector
    solution: bloodstream
    transferAmount: 4
  - type: PointLight
    radius: 1.4
    energy: 1.2
    color: "#ff0000"

- type: entity
  id: MobMemeGoblinbaneGhost
  parent: [ MobIncorporealBase, MobMemeGoblinbane ]
  suffix: Ghost form
  categories: [ HideSpawnMenu ]
  components:
  - type: NpcFactionMember
    factions:
    - GoblinbaneProvokedFaction
  - type: Bloodstream
    bloodReagent: SoapReagent
    chemicalMaxVolume: 100
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/Meme/goblinbane.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: ghost
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: ghost_unshaded
      shader: unshaded
  - type: DamageStateVisuals
    states:
      Alive:
        Base: ghost
        BaseUnshaded: ghost_unshaded
      Dead:
        Base: dead
        BaseUnshaded: dead_unshaded
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          MobMemePossessedMop:
            min: 1
            max: 2
          MobMemePossessedSpray:
            min: 2
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: BasicEntityAmmoProvider
    proto: SpawnMopBucketDimnsionPortal
    capacity: 1
    count: 1
  - type: Gun
    showExamineText: false
    fireRate: 1
    soundGunshot:
      path: /Audio/Effects/teleport_arrival.ogg
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 60
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: MeleeChemicalInjector
