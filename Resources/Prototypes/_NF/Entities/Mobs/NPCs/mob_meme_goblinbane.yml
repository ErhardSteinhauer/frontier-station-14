# Mop bucket dimention portal
- type: entity
  id: MopBucketDimnsionPortal
  name: mop bucket portal
  parent:  [ MobIncorporealBase, CarpStatue ]
  description: A portal to a mop bucket dimension. Obviously. It says so on the label at the corner.
  components:
  - type: NpcFactionMember
    factions:
    - GoblinbaneProvokedFaction
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - SpawnMobMemePossessedBucket
    chance: 1
    intervalSeconds: 20
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 2
  - type: Sprite
    sprite: _NF/Mobs/Meme/goblinbane.rsi
    layers:
    - state: bucket_portal
      shader: unshaded
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 90
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: gib
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 90
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: gib
      - !type:SpawnEntitiesBehavior
        spawn:
          WetFloorSign:
            min: 1
            max: 1
  - type: PointLight
    radius: 2.0
    energy: 3.5
    color: "yellow"
  - type: TimedDespawn
    lifetime: 80
