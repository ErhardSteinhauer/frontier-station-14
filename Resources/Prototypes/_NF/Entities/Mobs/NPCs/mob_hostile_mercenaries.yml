# Base
- type: entity
  name: mercenary
  abstract: true
  parent:
  - MobNonHumanHostileBase
  - MobHumanoidSimplifiedInvetory
  id: MobMercenaryBase
  components:
  - type: Damageable
    damageModifierSet: MobMercenaryDamageModifierSet
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      130: Dead
  - type: Stamina
    critThreshold: 100
  - type: DamageStateVisuals
    rotate: true
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: MeleeWeapon
    attackRate: 1.0
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Slash: 15
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Advertise
    pack: mercanaryhumanoidchatter
    minimumWait: 30
    maximumWait: 120
    nextAdvertisementTime: 10
  - type: AutoWakeUp

