- type: entity
  name: space punk
  abstract: true
  parent: MobHumanoidHostileBase
  id: MobPunkBase
  components:
  - type: NpcFactionMember
    factions:
    - StreetGangNF
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: ReplacementAccent
    accent: streetpunk
  - type: Advertise
    pack: spacepunkhumanoidchatter
    minimumWait: 30
    maximumWait: 120
    NextAdvertisementTime: 10
  - type: AutoWakeUp
  - type: MovementAlwaysTouching
  - type: HTN
    rootTask:
       task: SimpleHumanoidHostileCompound
    blackboard:
      NavClimb: !type:Bool
        false
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true

# Humans
- type: entity
  parent: MobPunkBase
  id: MobPunkGanger
  noSpawn: true
  components:
  - type: Loadout
    prototypes:
    - PunkGangerGear

- type: entity
  parent: MobPunkBase
  id: MobPunkGangerArmored
  noSpawn: true
  components:
  - type: Loadout
    prototypes:
    - PunkGangerArmoredGear
