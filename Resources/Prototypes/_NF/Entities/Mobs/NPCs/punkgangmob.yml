- type: entity
  name: punk
  abstract: true
  parent: MobHumanoidHostileBase
  id: MobPunkBase
  components:
  - type: NpcFactionMember
    factions:
    - StreetGangNF
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: ReplacementAccent
    accent: streetpunk
  - type: Advertise
    pack: spacepunkhumanoidchatter
    minimumWait: 30
    maximumWait: 120
    NextAdvertisementTime: 10
  - type: AutoWakeUp
  - type: MovementAlwaysTouching
  - type: HTN
    rootTask:
       task: SimpleHumanoidHostileCompound
    blackboard:
      NavClimb: !type:Bool
        false
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true

# Humans
- type: entity
  parent: MobPunkBase
  id: MobPunkGangerMelee
  noSpawn: true
  components:
  - type: Loadout
    prototypes:
    - PunkGangerGearMelee

- type: entity
  parent: MobPunkBase
  id: MobPunkGangerPistol
  noSpawn: true
  components:
  - type: Loadout
    prototypes:
    - PunkGangerGearPistol
  - type: BasicEntityAmmoProvider
    proto: BulletPistol
    capacity: 2
    count: 2
  - type: Gun
    showExamineText: false
    fireRate: 0.5
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/pistol.ogg

- type: entity
