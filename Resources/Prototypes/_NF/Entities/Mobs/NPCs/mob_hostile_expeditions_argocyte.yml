# BASE
- type: entity
  parent: MobNonHumanHostileBase
  id: BaseMobArgocyteExpeditions
  name: argocyte
  description: A dangerous alien found on the wrong side of planets, known for their propensity for munching on ruins.
  abstract: true
  components:
  - type: HTN
    rootTask:
      task: XenoCompound # Will use this one for now, untill upstream makes custom AI for argocytes
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: NpcFactionMember
    factions:
    - Xeno
  - type: Sprite
    sprite: Mobs/Aliens/Argocyte/argocyte_common.rsi
  - type: Bloodstream
    bloodReagent: FluorosulfuricAcid
    bloodMaxVolume: 75
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Blunt: 5
        Structural: 20
  - type: Body
    prototype: Animal
  - type: MovementSpeedModifier
    baseSprintSpeed : 3.5
    baseWalkSpeed : 3
  - type: TypingIndicator
    proto: alien
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Speech
    speechVerb: LargeMob
  - type: Perishable #Ummmm the acid kills a lot of the bacteria or something
    molsPerSecondPerUnitMass: 0.0005
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - FootstepSound
  - type: Butcherable
    spawned:
    - id: SpawnDungeonLootMaterialsBasicSingle
      amount: 1
    - id: FoodMeatXeno
      amount: 3

