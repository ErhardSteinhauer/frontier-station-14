    factions:
    - Dragon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 100
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer # Allows small snakes to pass under the tables
  - type: Sprite
    drawdepth: SmallMobs
    sprite: _NF/Mobs/Aliens/snake.rsi
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        alive: Rainbow
      enum.DamageStateVisualLayers.BaseUnshaded:
        mouth: ""
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 3
        Slash: 3
        Structural: 20
