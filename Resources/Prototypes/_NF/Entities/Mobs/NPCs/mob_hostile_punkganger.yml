- type: entity # Spawns random graffiti (even if the mob is dead)
  abstract: true
  id: MobVandalizer
  components:
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - SpawnerHoloGraffitiRandom
    chance: 1.0
    intervalSeconds: 300 # every 5 minutes
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1

- type: entity
  name: punk
  abstract: true
  parent:
  - MobHumanoidHostileBase
  - MobVandalizer
  id: MobPunkBase
  description: |-
   "Criminally-inclined individuals", as NT Security documents call them, these are armed with a variety of weapons. These weapons range from makeshift shivs and machined truncheons to rusty pistols and shotguns. Some may be armored, so plan appropriately.
  components:
  - type: NpcFactionMember
    factions:
    - StreetGangNF
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      130: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: Stamina
    critThreshold: 100
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
    rechargeSound:
      path: /Audio/_NF/Effects/silence.ogg
  - type: MeleeWeapon
    attackRate: 1.0
    altDisarm: false
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Slash: 10
        Structural: 20
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: ReplacementAccent
    accent: streetpunk
  - type: Advertise
    pack: spacepunkhumanoidchatter
    minimumWait: 30
    maximumWait: 120
    nextAdvertisementTime: 10
  - type: AutoWakeUp

# Humans
