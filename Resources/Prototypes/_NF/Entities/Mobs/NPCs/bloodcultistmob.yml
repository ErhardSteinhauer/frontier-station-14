# Turrets
- type: entity
  parent: BaseWeaponTurret
  id: BloodCultTurret
  name: blood pylon
  components:
    - type: NpcFactionMember
      factions:
        - BloodCultNF
    - type: Sprite
      sprite: _NF/Structures/Specific/bloodcultpylon.rsi
      drawdepth: Mobs
      layers:
        - state: pylon
    - type: InteractionPopup
      interactDelay: 0.2
      successChance: 0.8
      interactSuccessString: petting-success-generic
      interactFailureString: petting-failure-generic
      interactSuccessSound:
        path: /Audio/_NF/Effects/bloodcult/ghost-scream.ogg
    - type: Gun
      fireRate: 6
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        collection: RadiationPulse
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 1
      rechargeSound:
        path: /Audio/Weapons/tap.ogg
    - type: BallisticAmmoProvider
      proto: BulletBloodCultDarkBolt
#      capacity: 1000
#      count: 1000
    - type: HTN
      rootTask:
        task: TurretCompound
      blackboard:
        RotateSpeed: !type:Single
          3.141
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/_NF/Effects/bloodcult/ghost-scream.ogg
    - type: PointLight
      radius: 1.4
      energy: 1.2
      color: "#ff0000"
      castShadows: false
    - type: AmbientSound
      volume: -4
      range: 5
      sound:
        path: /Audio/Effects/shuttle_thruster.ogg
