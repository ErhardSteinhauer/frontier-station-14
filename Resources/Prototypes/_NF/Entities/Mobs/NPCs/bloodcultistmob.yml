# Non-human mobs
- type: entity
  name: Ascended Cultist # Megafauna
  suffix: Caster
  parent:
  - MobNonHumanHostileBase
  - FlyingMobBase
  id: MobBloodCultistAscended
  components:
  - type: NpcFactionMember
    factions:
      - BloodCultNF
  - type: Advertise
    pack: bloodcultisthumanoidchatter
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/BloodCult/ascended_cultist.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: ascended_cultist
  - type: DamageStateVisuals
    states:
      Alive:
        Base: ascended_cultist
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      300: Critical
      400: Dead
  - type: Stamina
    critThreshold: 400
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Slash: 12
    animation: WeaponArcClaw
  - type: HitscanBatteryAmmoProvider
    proto: BloodCultLaser
    fireCost: 100
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 100
  - type: Battery
    maxCharge: 600
    startingCharge: 600
  - type: Gun
    fireRate: 2
    soundGunshot:
      path: /Audio/Effects/Lightning/lightningshock.ogg
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.5
    rechargeSound:
      path: /Audio/Weapons/tap.ogg
  - type: Tag
    tags:
      - DoorBumpOpener
  - type: PointLight
    radius: 1.4
    energy: 1.2
    color: "#ff0000"
    castShadows: false
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      path: /Audio/_NF/Effects/bloodcult/whispers.ogg

- type: entity
  name: Blood Leech
  suffix: Melee
