# Non-Human NPC base immune to vacuum/low pressure
- type: entity
  name: Mob NPC
  suffix: AI
  abstract: true
  parent:
  - SimpleSpaceMobBase
  - MobElementalBase
  id: MobNonHumanHostileBase
  components:
  - type: Hands
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      150: Dead
  - type: Stamina
    critThreshold: 100
  - type: HTN
    rootTask:
       task: SimpleHumanoidHostileCompound
# Alt root tasks
#      task: MeleeCombatCompound
#      task: SimpleRangedHostileCompound
    blackboard:
#      NavClimb: !type:Bool # They use this option too much for my liking, but I'll keep it here as an option
#        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
#      NavSmash: !type:Bool # They use this option too much for my liking, but I'll keep it here as an option
#        true
  - type: NpcFactionMember
    factions:
      - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    sprite: _NF/Mobs/BloodCult/ascended_cultist.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: ascended_cultist
  - type: DamageStateVisuals
    states:
      Alive:
        Base: ascended_cultist
      Critical:
        Base: crit
      Dead:
        Base: dead
