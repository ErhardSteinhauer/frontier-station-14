- type: entity
  name: Wizard
  suffix: AI
  abstract: true
  parent:
  - MobHumanoidHostileBase
  id: MobWizFedlBase
  components:
  - type: NoSlip
  - type: NpcFactionMember
    factions:
    - WizFedFaction
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.25
    rechargeSound:
      path: /Audio/Weapons/tap.ogg
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage: #per second, scales with number of fire 'stacks'
      types:
        Heat: 0

