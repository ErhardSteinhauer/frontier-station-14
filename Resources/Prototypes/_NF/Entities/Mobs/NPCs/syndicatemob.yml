# Base
- type: entity
  name: Syndicate Naval Agent
  suffix: AI
  abstract: true
#  parent: BaseMobHuman
  parent:
  - BaseMob
  - MobBloodstream
  - MobFlammable
  - BaseMobSpecies
  id: MobSyndicateNavalBase
  components:
    - type: NoSlip
    - type: RandomHumanoidAppearance
      randomizeName: true      
    - type: Internals
    - type: ThermalRegulator
      metabolismHeat: 800
      radiatedHeat: 100
      implicitHeatRegulation: 500
      sweatHeatRegulation: 2000
      shiveringHeatRegulation: 2000
      normalBodyTemperature: 310.15
      thermalRegulationTemperatureThreshold: 25
    - type: MovedByPressure
    - type: HTN
      rootTask:
        task: SimpleHumanoidHostileCompound
#        task: SimpleRangedHostileCompound # Alternative version
      blackboard:
        NavClimb: !type:Bool # They use this option too much for my liking
          true
        NavInteract: !type:Bool
          true
        NavPry: !type:Bool
          true
#        NavSmash: !type:Bool # They use this option too much for my liking
#          true
    - type: NpcFactionMember
      factions:
        - Syndicate
    - type: AutoImplant
      implants:
      - DeathRattleImplant
#      - MicroBombImplant
    - type: Tag
      tags:
      - DoorBumpOpener
      - ShoesRequiredStepTriggerImmune

