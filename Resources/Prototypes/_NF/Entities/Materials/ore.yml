
- type: entity
  parent: OreBase
  id: ScrapOre
  name: scrap chunks
  description: Various bits of previously used machinery. Needs to be sorted or processed to use.
  suffix: Full
  components:
  - type: GoblinPreciousTrash # Frontier
  - type: Stack
    stackType: ScrapOre
  - type: Sprite
    layers:
    - sprite: _NF/Objects/Materials/ore.rsi
      state: scrapore
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      RawScrap: 100

# Ore vein
- type: ore
  id: NFOreScrap
  oreEntity: ScrapOre3
  minOreYield: 1
  maxOreYield: 5

