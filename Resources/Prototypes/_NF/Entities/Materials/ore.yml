    offset: 0.0
    rarePrototypes:
    - MaterialBananium1
    - MaterialBones1
    - SpawnDungeonLootMaterialsValuableSingle
    - SpawnDungeonLootPartsEngi
    - SpawnDungeonLootCircuitBoard
