- type: entity
  id: ClothingBeltWizardBlue
  parent: [ ClothingBeltStorageBase, RecyclableItemClothBasic, ContrabandClothing ]
  name: blue wizard sash
  description: A magical sash without visible pockets yet capable of storing items.
  components:
  - type: Sprite
    sprite: _NF/Clothing/Belt/wizard_sash.rsi
    layers:
      - state: icon-base-01
        color: "#9595af"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-base-01
        color: "#9595af"
      right:
      - state: inhand-right-base-01
        color: "#9595af"
  - type: Clothing
    sprite: _NF/Clothing/Belt/wizard_sash.rsi
    clothingVisuals:
      belt:
      - state: equipped-belt-base-01
        color: "#9595af"

