# List of coef
# Blunt Slash Piercing Heat Cold Caustic Radiation Shock

#region Tier 1
# light armor, EVA suits
- type: entity
  abstract: true
  id: ArmorProtectionValuesT1Ballistic
  name: level 1 ballistic armor
  components:
  - type: Armor
    modifiers:
      coefficients:
        Piercing: 0.75 # Primary (paired)
        Blunt: 0.75 # Primary (paired)
        Slash: 0.875 # Secondary
  - type: ExplosionResistance # Equal to secondary
    damageCoefficient: 0.875
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.95
  - type: HeldSpeedModifier

