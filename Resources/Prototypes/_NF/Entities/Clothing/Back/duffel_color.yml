# DEPARTMENTAL (MISSING UPSTREAM)
- type: entity
  parent: NFClothingDuffel
  id: ClothingBackpackDuffelJanitor
  name: janitor duffel
  description: This bad boy can fit so many cleaning implements!
  components:
  - type: Sprite
    sprite: _NF/Clothing/Back/Duffels/color.rsi
    layers:
    - state: icon-base
      color: "#ebdc36"
    - state: icon-handle
      color: "#8c347f"
    - state: icon-sling
      color: "#8c347f"
    - state: icon-decal-straps
      color: "#444444"
    - state: icon-zipper
  - type: Clothing
    sprite: _NF/Clothing/Back/Duffels/color.rsi
    clothingVisuals:
      back:
      - state: equipped-BACKPACK-base
        color: "#ebdc36"
      - state: equipped-BACKPACK-handle
        color: "#8c347f"
      - state: equipped-BACKPACK-sling
        color: "#8c347f"
      - state: equipped-BACKPACK-decal-straps
        color: "#444444"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-base
        color: "#ebdc36"
      - state: inhand-left-handle
        color: "#8c347f"
      - state: inhand-left-sling
        color: "#8c347f"
      - state: inhand-left-decal-straps
        color: "#444444"
      - state: inhand-left-zipper
      right:
      - state: inhand-right-base
        color: "#ebdc36"
      - state: inhand-right-handle
        color: "#8c347f"
      - state: inhand-right-sling
        color: "#8c347f"
      - state: inhand-right-decal-straps
        color: "#444444"
      - state: inhand-right-zipper

