- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformJumpsuitGorkaColorGrey
  name: grey jumpsuit
  description: A tasteful grey jumpsuit that reminds you of the good old days.
  suffix: Gorka
  components:
  - type: Sprite
    sprite: _NF/Clothing/Uniforms/Jumpsuit/gorka.rsi
    layers:
    - state: icon-base-bottom
      color: "#3e3e48"
    - state: icon-base-top-jumpsuit
      color: "#3e3e48"
    - state: icon-decor-contractor
      color: "#aeb7bd"
