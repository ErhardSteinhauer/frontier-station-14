#region blue wizard
- type: entity
  parent: [ BaseC3WizardContrabandUnredeemable, ClothingNeckBase, ContrabandClothing ]
  id: ClothingNeckScarfWizardBlue
  name: blue wizard stole
  description: A scarf imbued with minor enchantments to protect the wearer from cold and minor magical effects.
  components:
  - type: Sprite
    sprite: _NF/Clothing/Neck/Scarfs/wizard_stole_color.rsi
    layers:
      - state: icon
        color: "#A396B0"
      - state: icon-unshaded
        shader: unshaded
        color: "#96A3B0"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#A396B0"
      - state: inhand-left-unshaded
        shader: unshaded
        color: "#96A3B0"
      right:
      - state: inhand-right
        color: "#A396B0"
      - state: inhand-right-unshaded
        shader: unshaded
        color: "#96A3B0"
  - type: Clothing
    sprite: _NF/Clothing/Neck/Scarfs/wizard_stole_color.rsi
    clothingVisuals:
      neck:
      - state: equipped-NECK
        color: "#A396B0"
        map: [ "wizard_stole_base" ]
      - state: equipped-NECK-unshaded-01
        map: [ "wizard_stole_runes" ]
        shader: unshaded
        color: "#96A3B0"
  - type: RandomSprite
    available:
      - wizard_stole_base:
          equipped-NECK: WizardMagicColorsBlue
        wizard_stole_runes:
          equipped-NECK-unshaded-01: WizardMagicColorsBlue
          equipped-NECK-unshaded-02: WizardMagicColorsBlue
          equipped-NECK-unshaded-03: WizardMagicColorsBlue

