#region rolled scroll
- type: entity
  abstract: true
  parent: BaseItem
  id: SpellScrollRolled
  name: scroll
  suffix: Folded
  description: Rolled piece of paper emanating eldritch energies.
  components:
  - type: Sprite
    sprite: _NF/Objects/Specific/Wizard/scrolls.rsi
  - type: Item
    sprite: _NF/Objects/Specific/Wizard/scrolls.rsi
    size: Small
    shape:
    - 0,0,1,0
    inhandVisuals:
      left:
      - state: scroll-rolled-inhand-left
      right:
      - state: scroll-rolled-inhand-right
  - type: SpawnItemsOnUse
    items:
    - id: SpellScrollBase
    sound:
      path: /Audio/Effects/unwrap.ogg
  - type: StaticPrice
    price: 500

#region unrolled scroll
- type: entity
  abstract: true
  parent: [ BaseItem, ConjuredObject60 ]
  id: SpellScrollBase
  name: scroll
  description: A piece of paper with arcane inscriptions on it. The scroll will vanish within next minute, better read those magic words fast!
  components:
  - type: Sprite
    sprite: _NF/Objects/Specific/Wizard/scrolls.rsi
  - type: Item
    sprite: _NF/Objects/Specific/Wizard/scrolls.rsi
    size: Small
    shape:
    - 0,0,1,1
    inhandVisuals:
      left:
      - state: scroll-text-inhand-left
      - state: scroll-text-glow-inhand-left
        color: "#89CFF0"
        shader: unshaded
      right:
      - state: scroll-text-inhand-right
      - state: scroll-text-glow-inhand-right
        color: "#89CFF0"
        shader: unshaded
  - type: Tag
    tags:
    - Sidearm
    - Spellbook
