#region fireball scroll
- type: entity
  parent: SpellScrollRolled
  id: SpellScrollRolledFireball
  name: scroll of fireball
  description: |-
    A scroll with inscribed incantation for the spell that fires an explosive fireball towards the targeted location.
    The scroll will vanish within a minute after unrolling, better read those magic words fast!
  components:
  - type: Sprite
    layers:
    - state: scroll-rolled
    - state: scroll-rolled-ribbon
      color: "red"
    - state: scroll-seal-rolled
      color: "orange"
      shader: unshaded
  - type: SpawnItemsOnUse
    items:
    - id: SpellScrollFireball
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  parent: SpellScrollBase
  id: SpellScrollFireball
  categories: [ HideSpawnMenu ]
  name: scroll of fireball
  description: |-
    A scroll with inscribed incantation for the spell that fires an explosive fireball towards the targeted location.
    The scroll will vanish within a minute after unrolling, better read those magic words fast!
  components:
  - type: Sprite
    layers:
    - state: scroll-text
    - state: scroll-text-ribbon
      color: "red"
    - sprite: _NF/Objects/Specific/Wizard/runes.rsi
      state: rune-outer-01
      color: "orange"
      scale: 0.32, 0.32
      offset: 0.01,-0.005
      shader: unshaded
    - sprite: _NF/Objects/Specific/Wizard/runes.rsi
      state: rune-inner-01
      color: "orange"
      scale: 0.32, 0.32
      offset: 0.01,-0.005
      shader: unshaded
    - sprite: _NF/Objects/Specific/Wizard/runes.rsi
      state: rune-center-01
      color: "orange"
      scale: 0.32, 0.32
      offset: 0.01,-0.005
      shader: unshaded
    - sprite: _NF/Objects/Specific/Wizard/runes.rsi
      state: rune-words-01
      color: "orange"
      scale: 0.32, 0.32
      offset: 0.01,-0.005
      shader: unshaded
    - state: scroll-seal-unrolled
      color: "orange"
      shader: unshaded
  - type: Spellbook
    spellActions:
      ActionFireball: 1

