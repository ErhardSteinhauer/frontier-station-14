# The Shaker (it's just shaking shaker)
- type: entity
  id: DrinkShakerShaking
  parent: [ DrinkShaker, BaseC3WizardContraband ]
  name: the shaker
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shaker.rsi # placeholder
    state: icon
  - type: Item
    sprite: Objects/Consumable/Drinks/shaker.rsi # placeholder
  - type: Jittering
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
