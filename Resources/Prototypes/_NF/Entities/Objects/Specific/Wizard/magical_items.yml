# Teapot of infinite tea
- type: entity
  id: DrinkTeapotEndless
  parent: [ DrinkTeapot, BaseC3WizardContraband ]
  name: the teapot of infinite tea
  description: An elegant teapot that quickly replenishes tea inside.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Drinks/teapot.rsi # placeholder
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
        reagents:
        - ReagentId: Tea
          Quantity: 100
  - type: SolutionRegeneration
    solution: drink
    generated:
      reagents:
      - ReagentId: Tea
        Quantity: 5
  - type: SolutionPurge
    solution: drink
    preserve:
    - Tea
    quantity: 10

