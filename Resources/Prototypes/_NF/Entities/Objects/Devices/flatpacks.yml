# Base
- type: entity
  parent: BaseItem
  id: autolatheflatpack
  name: autolathe flatpack
  description: A flatpack used for constructing an autolathe.
  components:
  - type: Item
    size: Normal
  - type: Flatpack
    entity: Autolathe
  - type: Sprite
    sprite: Objects/Devices/flatpack.rsi
    layers:
    - state: base
    - state: overlay
      color: "#EFB341"
      map: ["enum.FlatpackVisualLayers.Overlay"]
    - state: icon-default
  - type: Tag
    tags:
    - DroneUsable
  - type: StaticPrice
    price: 150

