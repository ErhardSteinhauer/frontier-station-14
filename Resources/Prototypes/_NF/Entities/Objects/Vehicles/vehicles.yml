
- type: entity
  parent: VehicleATV
  id: VehicleATVNF
  name: ATV
  description: All-Tile Vehicle.
  components:
  - type: Sprite
    sprite: _NF/Objects/Vehicles/atv.rsi
    layers:
    - state: hull
      map: [ "enum.DamageStateVisualLayers.Base" ]
    - state: engine
      map: ["enum.VehicleVisualLayers.AutoAnimate"]
    noRot: true
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          hull: Rainbow
  - type: ItemSlots
    slots:
      key_slot:
        name: vehicle-slot-component-slot-name-keys
        whitelist:
          requireAll: true
          tags:
          - VehicleKey
          - ATVKeys
        priority: 1
        insertSound:
          path: /Audio/Effects/Vehicle/vehiclestartup.ogg
          params:
            volume: -3
      bag:
        name: stored bag
        whitelist:
          components:
            - Storage
        priority: 2
        insertSound:
          path: /Audio/Items/belt_equip.ogg
          params:
            volume: -3
  - type: ItemMapper
    mapLayers:
      bag:
        whitelist:
          components:
            - Storage
    sprite: _NF/Objects/Vehicles/atv.rsi
  - type: Appearance

- type: entity
  parent: VehicleSkeletonMotorcycle
  id: VehicleSkeletonMotorcycleNF
  name: skeleton motorcycle
  description: Bad to the Bone.
  components:
    - type: Storage
      grid:
      - 0,0,1,3
      - 3,0,6,3
      - 8,0,9,3
      maxItemSize: Large
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
    - type: UserInterface
      interfaces:
      - key: enum.StorageUiKey.Key
        type: StorageBoundUserInterface
