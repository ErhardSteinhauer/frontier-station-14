
- type: entity
  parent: VehicleATV
  id: VehicleATVNF
  name: ATV
  description: All-Tile Vehicle.
  components:
  - type: Sprite
    sprite: _NF/Objects/Vehicles/atv.rsi
    layers:
    - state: hull
      map: [ "enum.DamageStateVisualLayers.Base" ]
    - state: engine
      map: ["enum.VehicleVisualLayers.AutoAnimate"]
    noRot: true
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          hull: Rainbow
  - type: ItemSlots
    slots:
      key_slot:
        name: vehicle-slot-component-slot-name-keys
        whitelist:
          requireAll: true
          tags:
          - VehicleKey
          - ATVKeys
        priority: 1
        insertSound:
          path: /Audio/Effects/Vehicle/vehiclestartup.ogg
          params:
            volume: -3
      bag:
        name: stored bag
        whitelist:
          components:
            - Storage
        priority: 2
        insertSound:
          path: /Audio/Items/belt_equip.ogg
          params:
            volume: -3
  - type: ItemMapper
    mapLayers:
      bag:
        whitelist:
          components:
            - Storage
    sprite: _NF/Objects/Vehicles/atv.rsi
  - type: Appearance

- type: entity
  parent: VehicleATVNF
  id: VehicleMotorcycleEnduroNF
  name: enduro motorcycle
  description: I am speed.
  components:
  - type: Vehicle
    southOver: true
    northOver: true
    northOverride: -0.1
    southOverride: 0.1
  - type: Strap
    buckleOffset: "0.1, -0.05"
    maxBuckleDistance: 1
  - type: MovementSpeedModifier # Slightly better than ATV, but worse than skeleton bike
    acceleration: 1.3
    friction: 1.25
    baseWalkSpeed: 4.5
    baseSprintSpeed: 7
  - type: Sprite
