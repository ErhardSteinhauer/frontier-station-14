# Base
- type: entity
  id: NFPouchBase
  name: pouch
  parent: [ BaseStorageItem, BaseBagOpenClose, RecyclableItemClothSmall ]
  description: A pouch for organizing miscellaneous items.
  suffix: Empty
  abstract: true
  components:
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
  - type: Clothing
    slots: [ belt, pocket ]
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,1
  - type: StaticPrice
    price: 50

# Variants
# Departmental
- type: entity
  id: NFPouch
  parent: NFPouchBase
  name: utility pouch
  components:
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,1
  - type: Sprite
    sprite: _NF/Objects/Storage/Pouches/pouch.rsi
    layers:
      - state: closed
        color: "#bf743c"
      - state: open
        color: "#bf743c"
        map: ["openLayer"]
        visible: false
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#bf743c"
      right:
      - state: inhand-right
        color: "#bf743c"
  - type: Clothing
    sprite: _NF/Objects/Storage/Pouches/pouch.rsi
    clothingVisuals:
      belt:
      - state: equipped-BELT
        color: "#bf743c"
      pocket:
      - state: equipped-BELT
        color: "#bf743c"

