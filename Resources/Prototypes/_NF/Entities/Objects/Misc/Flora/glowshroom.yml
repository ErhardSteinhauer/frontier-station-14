#region wallmount
- type: entity
  parent: NFGlowshroom
  id: NFGlowshroomWall
  suffix: Structure, Wallmount
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: WallMount
    arc: 360 # Crappy workaround
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _NF/Objects/Misc/glowshroom.rsi
    layers:
    - state: structure-wall-1
      map: [ "glowshroomWall" ]
  - type: PointLight
    autoRot: true
    offset: "0, -0.8" # shine from the bottom of the wall
  - type: RandomSprite
    available:
    - glowshroomWall:
        structure-wall-1: ""
        structure-wall-2: ""
        structure-wall-3: ""
  - type: Construction
    graph: NFGlowshroomStructureWall
    node: NFGlowshroomWall

#region produce
- type: entity
  parent: FoodProduceBase
  id: NFFoodGlowshroom
  name: glowshroom
  description: A highly-resilient species of mushroom that glows in the dark.
  components:
  - type: Sprite
    sprite: _NF/Objects/Misc/glowshroom.rsi
    state: produce
  - type: FlavorProfile
    flavors:
    - mushroom
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8
        reagents:
        - ReagentId: Radium # maybe DON'T eat weird glowing mushrooms, actually
          Quantity: 8
  - type: StaticPrice
    price: 20
  - type: PointLight
    radius: 1.5
    energy: 0.5
    softness: 0.5
    color: "#AFDDAF"
    castShadows: false
  - type: BadFood
  - type: Produce
    seedId: nfglowshroom
