#region base
- type: entity
  abstract: true
  parent: BaseStructure
  id: NFBaseGatherableFlora
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
          damage: 50
      behaviors:
      - !type:DoActsBehavior
          acts: [ "Destruction" ]

#region glowshroom
- type: entity
  parent: NFBaseGatherableFlora
  id: NFGlowshroom
  name: glowshroom
  suffix: Structure
  description: A highly-resilient species of mushroom that glows in the dark.
  components:
  - type: Sprite
    sprite: _NF/Objects/Misc/glowshroom.rsi
    state: structure
  - type: Gatherable
    toolWhitelist:
      components:
      - Hands
    loot:
      All: !type:GroupSelector
        children:
        - id: NFFoodGlowshroom
  - type: PointLight
    radius: 1.5
    energy: 0.5
    softness: 0.5
    color: "#AFDDAF"
    castShadows: false
  - type: Construction
    graph: NFGlowshroomStructure
    node: NFGlowshroom

- type: entity
  parent: NFGlowshroom
  id: NFGlowshroomWall
  suffix: Structure, Wallmount
  #placement:
    #mode: SnapgridCenter
    #snap:
    #- Wallmount
  components:
  #- type: WallMount
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _NF/Objects/Misc/glowshroom.rsi
    layers:
    - state: structure-wall-1
      map: [ "glowshroomWall" ]
  - type: PointLight
    autoRot: true
    offset: "0, -0.8" # shine from the bottom of the wall
  - type: RandomSprite
    available:
    - glowshroomWall:
        structure-wall-1: ""
        structure-wall-2: ""
        structure-wall-3: ""

- type: entity
  parent: FoodProduceBase
  id: NFFoodGlowshroom
  name: glowshroom
  description: A highly-resilient species of mushroom that glows in the dark.
  components:
  - type: Sprite
    sprite: _NF/Objects/Misc/glowshroom.rsi
    state: produce
  - type: FlavorProfile
    flavors:
    - mushroom
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 8
        reagents:
        - ReagentId: Radium # maybe DON'T eat weird glowing mushrooms, actually
          Quantity: 8
  - type: StaticPrice
    price: 20
  - type: BadFood
  - type: Produce
    seedId: nfglowshroom
