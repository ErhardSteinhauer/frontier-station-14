#region base
- type: entity
  abstract: true
  parent: BaseStructure
  id: NFBaseGatherableFlora
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
          damage: 50
      behaviors:
      - !type:DoActsBehavior
          acts: [ "Destruction" ]

#region glowshroom
- type: entity
  parent: NFBaseGatherableFlora
  id: NFGlowshroom
  name: glowshroom
  suffix: Structure
  description: A highly-resilient species of mushroom that glows in the dark.
  components:
  - type: Sprite
    sprite: _NF/Objects/Misc/glowshroom.rsi
    noRot: true
    drawdepth: FloorTiles # Allows catwalks to be on top of the shrooms
    layers:
    - state: structure-1
      map: [ "glowshroomFloor" ]
  - type: Gatherable
    toolWhitelist:
      components:
      - Hands
    loot:
      All: !type:GroupSelector
        children:
        - id: NFFoodGlowshroom
          weight: 0.05
          amount: !type:RangeNumberSelector
            range: 0, 1
        - id: NFGlowshroomSeeds
          weight: 0.95
          amount: !type:RangeNumberSelector
            range: 0, 1
  - type: PointLight
    radius: 1.5
    energy: 0.5
    softness: 0.5
    color: "#AFDDAF"
    castShadows: false
  - type: RandomSprite
    available:
    - glowshroomFloor:
        structure-1: ""
        structure-2: ""
        structure-3: ""
  - type: Construction
    graph: NFGlowshroomStructure
    node: NFGlowshroom

