# Base
- type: entity
  parent: BaseLandMine
  id: NFConcealedMineTrigger
  abstract: true
  components:
  - type: AmbientSound
    volume: -15
    range: 2
    enabled: true
    sound:
      path: /Audio/Items/newton_cradle.ogg
  - type: ExplodeOnTrigger
  - type: DeleteOnTrigger
  - type: OnUseTimerTrigger
    useVerbInstead: true
    beepInterval: .25
    beepSound:
      path: /Audio/Effects/beep_landmine.ogg
      params:
        volume: 1
    examinable: false

- type: entity
  parent: NFConcealedMineTrigger
  id: NFConcealedMineExplosive
  suffix: Frontier, Mine, Explosive
  abstract: true
  components:
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
    totalIntensity: 30 # about a ~3 tile radius
    canCreateVacuum: false

- type: entity
  parent: NFConcealedMineTrigger
  id: NFConcealedMineCryo
  suffix: Frontier, Mine, Cryo
  abstract: true
  components:
  - type: Explosive
    explosionType: Cryo
    maxIntensity: 10
    totalIntensity: 30 # about a ~3 tile radius
    canCreateVacuum: false

- type: entity
  parent: NFConcealedMineTrigger
  id: NFConcealedMineFire
  suffix: Frontier, Mine, Fire
  abstract: true
  components:
  - type: Explosive
    explosionType: FireBomb
    maxIntensity: 10
    totalIntensity: 30 # about a ~3 tile radius
    canCreateVacuum: false

