- type: entity
  name: baseball bat
  suffix: Pink
  parent: BaseBallBat
  id: BaseBallBatPink
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Melee/baseball_bat.rsi
    layers:
    - state: icon
      color: "pink"
    - state: icon-handle
  - type: Item
    size: Normal
    inhandVisuals:
      left:
      - state: inhand-left
        color: "pink"
      - state: inhand-left-handle
      right:
      - state: inhand-right
        color: "pink"
      - state: inhand-right-handle
  - type: Clothing
    sprite: _NF/Objects/Weapons/Melee/baseball_bat.rsi
    clothingVisuals:
      back:
      - state: equipped-BACKPACK
        color: "pink"
      - state: equipped-BACKPACK-handle
      suitstorage:
      - state: equipped-SUITSTORAGE
        color: "pink"
      - state: equipped-SUITSTORAGE-handle
    quickEquip: false
    slots:
    - back
    - suitStorage

