#region base
- type: entity
  parent: BaseItem
  id: WeaponChargedStaffBase
  name: tactical battle-staff
  description: Big magic wand for big spells.
  abstract: true
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Basic/staves.rsi
    layers:
    - state: change
  - type: AmmoCounter
  - type: Gun
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Effects/Lightning/lightningshock.ogg
  - type: Battery
    maxCharge: 800
    startingCharge: 800
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 1 # With fireCost 40 the recharge rate should restore one charge every 40 seconds or so
  - type: Item
    sprite: _NF/Objects/Weapons/Guns/Basic/staves.rsi
    size: Normal
    shape:
    - 0,0,3,1
    inhandVisuals:
      left:
      - state: change-inhand-left
      right:
      - state: change-inhand-right
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
  - type: StaticPrice
    price: 190

- type: entity
  id: WeaponStaffRechargeableWizard
  parent: BaseC3WizardContraband
  abstract: true
  components:
  - type: WizardStaffRechargeable

- type: entity
  id: WeaponStaffRechargeableBloodCult
  parent: BaseC3CultContraband
  abstract: true
  components:
  - type: BloodCultStaffRechargeable

