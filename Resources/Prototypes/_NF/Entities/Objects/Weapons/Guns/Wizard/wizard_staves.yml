#region base
- type: entity
  abstract: true
  parent: BaseItem
  id: WeaponInertStaffBase
  name: tactical battle-staff
  description: Big magic wand for big spells.
  components:
  - type: AltFireMelee
    attackType: Heavy # Swing
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.9
    damage:
      types:
        Blunt: 10
    soundHit:
      collection: MetalThud
  - type: Item
    size: Normal
    shape:
    - 0,0,3,1
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
  - type: Tool
    qualities:
      - Digging
    useSound:
      path: /Audio/Items/shovel_dig.ogg
  - type: Tag
    tags:
    - WizardStaff
  - type: StaticPrice
    price: 190

- type: entity
  abstract: true
  parent: WeaponInertStaffBase
  id: WeaponChargedStaffBase
  components:
  - type: AmmoCounter
  - type: Gun
    fireRate: 1
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Effects/Lightning/lightningshock.ogg
  - type: Battery
    maxCharge: 800
    startingCharge: 800
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 1

- type: entity
  abstract: true
  parent: [ BaseC3WizardContraband, WeaponChargedStaffBase ]
  id: WeaponStaffRechargeableWizard
  description: An acolyte-grade battle staff.
  components:
  - type: WizardStaffRechargeable

- type: entity
  abstract: true
  parent: [ BaseC3CultContraband, WeaponChargedStaffBase ]
  id: WeaponStaffRechargeableBloodCult
  description: An acolyte-grade battle staff.
  components:
  - type: BloodCultStaffRechargeable

