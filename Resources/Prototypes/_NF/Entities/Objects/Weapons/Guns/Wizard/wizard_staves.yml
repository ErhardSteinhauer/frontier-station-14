#region base
- type: entity
  abstract: true
  parent: BaseItem
  id: WeaponChargedStaffBase
  name: tactical battle-staff
  description: Big magic wand for big spells.
  components:
  - type: Sprite
  - type: AmmoCounter
  - type: Gun
    fireRate: 1
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Effects/Lightning/lightningshock.ogg
  - type: Battery
    maxCharge: 800
    startingCharge: 800
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 1 # With fireCost 40 the recharge rate should restore one charge every 40 seconds or so
  - type: Item
    size: Normal
    shape:
    - 0,0,3,1
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
  - type: StaticPrice
    price: 190

- type: entity
  abstract: true
  parent: BaseC3WizardContraband
  id: WeaponStaffRechargeableWizard
  description: An acolyte-grade battle staff.
  components:
  - type: WizardStaffRechargeable

- type: entity
  abstract: true
  parent: BaseC3CultContraband
  id: WeaponStaffRechargeableBloodCult
  description: An acolyte-grade battle staff.
  components:
  - type: BloodCultStaffRechargeable

