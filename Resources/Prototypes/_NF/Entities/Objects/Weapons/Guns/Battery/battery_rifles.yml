#region Other
- type: entity
  name: emp emitter
  parent: [BaseC2ContrabandUnredeemable, NFBaseWeaponFrameEnergyRifleNanotrasen, NFBaseWeaponEnergyRifleEmp ]
  id: WeaponEmpEmitter
  description: |-
    Manufacturer: NanoTrasen Munitions
    Type: Energy Rifle
    Desc.: Releases electromagnetic pulses that disrupt or damage many electronic devices or drain power cells, has a slow self charging nuclear powered battery.
    ---
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Battery/emp.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-0
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/Battery/emp.rsi
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser3.ogg
  - type: Battery
    maxCharge: 2000
    startingCharge: 2000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 5
  - type: Appearance
  - type: EmpDescription
    range: 2
    energyConsumption: 2700000
    disableDuration: 30
