#region base
- type: entity
  id: NFBaseWeaponEnergyRifle
  parent: BaseWeaponBattery
  suffix: Frontier
  abstract: true
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,5,3
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -2.1
    maxAngle: -4.2
  - type: Gun
    minAngle: 4.2
    maxAngle: 8.4
    angleIncrease: 0.25
    angleDecay: 1
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: SpeedModifiedOnWield
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 4.5
    pvsIncrease: 0
  - type: HitscanBatteryAmmoProvider
    proto: NFRedMediumLaser
    fireCost: 80
  - type: Battery # 30 shots
    maxCharge: 2400
    startingCharge: 2400
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 4 # 1 shot per 20 seconds

