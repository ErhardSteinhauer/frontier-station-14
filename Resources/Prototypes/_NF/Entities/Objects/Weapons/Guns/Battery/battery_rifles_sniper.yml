#region base
- type: entity
  id: NFBaseWeaponEnergyRifleSniper
  parent: [ NFBaseWeaponEncumbranceLauncher, BaseWeaponBattery ]
  suffix: Frontier
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -0 # Set to 0 because GunRequiresWield
    maxAngle: -0
  - type: Gun
    projectileSpeed: 30
    minAngle: 1.2
    maxAngle: 2.4
    angleIncrease: 1
    angleDecay: 2
    fireRate: 0.75
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: SpeedModifiedOnWield
    walkModifier: 0.1
    sprintModifier: 0.1
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 4.5
    pvsIncrease: 0
  - type: HitscanBatteryAmmoProvider
    proto: NFRedSpecialLaser
    fireCost: 120
  - type: Battery # 20 shots
    maxCharge: 2400
    startingCharge: 2400
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 6 # 1 shot per 20 seconds
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance

# WizDen
#region Laser
- type: entity
  id: NFWeaponEnergyRifleSniperCannon
  parent: [ BaseC2ContrabandUnredeemable, NFBaseWeaponEnergyRifleSniper, WeaponLaserCannon ]
  name: laser cannon
  suffix: Frontier
  description: |-
    Manufacturer: NanoTrasen Munitions
    Type: Energy Sniper Rifle
    Ammo: High Power Laser Beam
    Desc.: A heavy duty, high powered laser sniper rifle. On the handle is a label that says 'for authorized use only.'
    ---
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/laser_cannon.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/laser_cannon.rsi

- type: entity
  id: NFWeaponEnergyRifleSniperXrayCannon
  parent: [ BaseC3Contraband, NFBaseWeaponEnergyRifleSniper, WeaponXrayCannon ]
  name: x-ray cannon
  suffix: Frontier
  description: |-
    Manufacturer: NanoTrasen Munitions
    Type: Energy Sniper Rifle
    Ammo: X-Ray Beam
    Desc.: An illegal and experimental weapon that uses concentrated x-ray energy against its target.
    ---
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/xray.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/xray.rsi
  - type: HitscanBatteryAmmoProvider
    proto: NFXrayLaser
    fireCost: 100
