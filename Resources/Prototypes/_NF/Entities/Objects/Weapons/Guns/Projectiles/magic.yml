## Bullets
- type: entity
  parent: BaseBulletTrigger
  id: BulletMagicBolt
  name: magic bolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Bloodloss: 4
        Asphyxiation: 4
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: arcane_barrage
  - type: Ammo
    muzzleFlash: null

- type: entity
  parent: BaseBulletTrigger
  id: BulletBloodCultDarkBolt
  name: blood bolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Bloodloss: 2
        Slash: 5
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    color: red
    layers:
    - state: arcane_barrage
  - type: Ammo
    muzzleFlash: null

- type: entity
  parent: BaseBulletTrigger
  id: BulletBloodCultHand
  name: blood hand
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Asphyxiation: 2
        Blunt: 5
  - type: Sprite
    noRot: false
    sprite: _NF/Effects/bloodcultprojectiles.rsi
    layers:
    - state: hand
  - type: Ammo
    muzzleFlash: null

- type: entity
  parent: BaseBulletTrigger
  id: BulletIceGlobe
  name : ice globe
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Cold: 5
    soundHit:
      collection: WeakHit
    forceSound: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: ice
      shader: unshaded
  - type: Ammo
    muzzleFlash: null

## Hitscan
- type: hitscan
  id: BloodCultLaser
  damage:
    types:
      Slash: 10
  muzzleFlash:
    sprite: _NF/Effects/bloodcultbeams.rsi
    state: red_lightning
  travelFlash:
    sprite: _NF/Effects/bloodcultbeams.rsi
    state: red_lightning
  impactFlash:
    sprite: _NF/Effects/bloodcultbeams.rsi
    state: red_lightning

- type: hitscan
  id: WizardHitscanLightning
  damage:
    types:
      Shock: 10
  muzzleFlash:
    sprite: _NF/Effects/wizardbeams.rsi
    state: lightning-muzzle-01
  travelFlash:
    sprite: _NF/Effects/wizardbeams.rsi
    state: lightning-beam-01
  impactFlash:
    sprite: _NF/Effects/wizardbeams.rsi
    state: lightning-hit-01

