# BASE LMG
- type: entity
  id: NFBaseWeaponLightMachineGun
  parent: [ NFBaseWeaponSizeLauncher, BaseWeaponLightMachineGun ]
  suffix: Frontier
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -6.8
    maxAngle: -13.6
  - type: Gun
    minAngle: 13.6
    maxAngle: 27.2
    angleIncrease: 1
    angleDecay: 2
    fireRate: 4
    burstFireRate: 5
    shotsPerBurst: 5
    burstCooldown: 0.8
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    - Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: SpeedModifiedOnWield
    walkModifier: 0.6
    sprintModifier: 0.6

# WizDen
- type: entity
  id: NFWeaponLightMachineGunL6
  parent: [ NFBaseWeaponLightMachineGun, BaseC3SyndicateContraband, WeaponLightMachineGunL6 ]
  name: gsw lmg-6
  description: |-
    Manufacturer: Gorlex Steel Works
    Type: Light Machine Gun
    Ammo: .20 rifle
    Desc.: A rather traditionally made LMG with a pleasantly lacquered wooden pistol grip. An illegal firearm often used by Syndicate agents.
    ---
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazineBoxRifle20
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifleBox
      gun_chamber:
        name: Chamber
        startingItem: NFCartridgeRifle20
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle

- type: entity
  id: NFWeaponLightMachineGunL6C
  parent: [ NFBaseWeaponLightMachineGun, BaseC3SyndicateContraband, WeaponLightMachineGunL6C ]
  name: cyborg gsw lmg-6
  description: |-
    Manufacturer: Gorlex Steel Works
    Type: Light Machine Gun
    Ammo: .20 rifle
    Desc.: A GSW LMG-6 for use by cyborgs. Creates rifle ammo on the fly from an internal ammo fabricator, which slowly self-charges. An illegal firearm often used by Syndicate agents.
    ---
  components:
  - type: ProjectileBatteryAmmoProvider
    proto: NFCartridgeRifle20
    fireCost: 100
