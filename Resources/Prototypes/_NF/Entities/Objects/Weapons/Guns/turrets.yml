  - type: Item
    size: Huge
    sprite: _NF/Objects/Weapons/Guns/Turrets/magazinefed.rsi

- type: constructionGraph # deconstruction graph
  id: WeaponTurretAsmgt35NtPackingGraph
  start: WeaponTurretAsmgt35NtPacked
  graph:
