    entity: WeaponTurretAsmgt35NtDeployed
    edges:
    - to: WeaponTurretAsmgt35NtPacked
      completed:
      - !type:SpawnPrototype
            prototype: WeaponTurretAsmgt35NtPacked
            amount: 1
      - !type:EmptyAllContainers
      - !type:DeleteEntity {}
      steps:
        - tool: Screwing
