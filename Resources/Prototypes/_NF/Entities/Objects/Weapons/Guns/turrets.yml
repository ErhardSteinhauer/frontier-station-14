## Magazine fed, deployable NanoTrasen turret
- type: entity # deployed turret
  parent:
  - BaseWeaponTurretMagazineFed
  id: WeaponTurretAsmgt35NtDeployed
  name: ASMGT 35-C
  description: |-
   A magazine fed ballistic machine gun auto-turret chambered in .35 pistol cartriges. The "ASMGT" stands for Autonomous Sentry Machine Gun Turret. Use screwdriver to disassemble.
  suffix: NT, .35 pistol
  components:
  - type: NPCImprintingOnSpawnBehaviour
    whitelist:
      components:
      - HumanoidAppearance
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Turrets/magazinefed.rsi
    drawdepth: Mobs
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Appearance
  - type: MagazineVisuals
    magState: mag
    steps: 11
    zeroVisible: true
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: null
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineAsmgt
  - type: Construction
    deconstructionTarget: null
    graph: WeaponTurretAsmgt35NtPackingGraph
    node: WeaponTurretAsmgt35NtPacked

- type: entity # folded turret
  parent: BaseItem
  id: WeaponTurretAsmgt35NtPacked
  name: packed ASMGT 35-C
  description: A disassembled and packed ASMGT 35-C.
  suffix: NT, Packed
  components:
