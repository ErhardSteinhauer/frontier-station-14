# BASE LAUNCHER
- type: entity
  id: NFBaseWeaponLauncher
  parent: [ NFBaseWeaponEncumbranceLauncher, BaseWeaponLauncher ]
  suffix: Frontier
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -0 # Set to 0 because GunRequiresWield
    maxAngle: -0
  - type: Gun
    minAngle: 1.9
    maxAngle: 5.7
    angleIncrease: 5
    angleDecay: 2
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 4.5
    pvsIncrease: 0

