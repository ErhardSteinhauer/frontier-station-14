#region WizDen
- type: entity
  id: NFWeaponLauncherChinaLake
  parent: [ NFBaseWeaponFrameLauncherGorlex, NFBaseWeaponLauncherChamber40mmGrenades ]
  name: china lake
  description: PLOOP.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    slots:
    - Back
    - suitStorage

- type: entity
  id: NFWeaponLauncherRocket
  parent: [ NFBaseWeaponFrameLauncherGorlex, NFBaseWeaponLauncherChamberRockets ]
  name: GSW rocket launcher mk4
  description: A modified ancient rocket-propelled grenade launcher.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/rocket.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/rocket.rsi

- type: entity
  id: NFWeaponLauncherMultipleRocket
  parent: [ NFWeaponLauncherRocket ]
  name: GSW multiple rocket launcher mk2
  description: A modified ancient rocket-propelled grenade launcher.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRocketSlow

- type: entity
  id: NFWeaponLauncherPirateCannon
  parent: [ NFBaseWeaponFrameLauncherSteelbolt, NFBaseWeaponLauncherChamberCannonBalls ]
  name: pirate cannon
  description: Kaboom!
  components:
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/pirate_cannon.rsi
      layers:
        - state: icon
          map: ["enum.GunVisualLayers.Base"]
    - type: Clothing
      sprite: Objects/Weapons/Guns/Launchers/pirate_cannon.rsi

#region Frontier
- type: entity
  parent: NFWeaponLauncherChinaLake
  suffix: EMP
  id: WeaponLauncherChinaLakeEmp
  components:
  - type: BallisticAmmoProvider
    proto: GrenadeEMP

- type: entity
  suffix: EMP
  parent: [ BaseC2ContrabandUnredeemable, NFWeaponLauncherRocket ]
  id: WeaponLauncherRocketEmp
  components:
  - type: BallisticAmmoProvider
    proto: NFCartridgeRocketEmp

- type: entity
  parent: [ BaseC1Contraband, NFWeaponLauncherChinaLake ]
  id: WeaponMailLake
  name: RPDS
  description: The Rapid Parcel Delivery System, a mail carrier's right hand. Launches mail capsules.
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Launchers/mail.rsi
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/Launchers/mail.rsi
    slots:
    - Back
    - Belt
    - suitStorage
  - type: BallisticAmmoProvider
    proto: null
    whitelist:
      tags:
      - MailCapsule
  - type: StaticPrice
    price: 50

- type: entity
  parent: [ BaseC2ContrabandUnredeemable, NFWeaponLauncherChinaLake ]
  id: WeaponLauncherNfsdLake
  name: NFSD grenade launcher
  description: Able to lob both grenades and darts!
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Launchers/nfsd_lake.rsi
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/Launchers/nfsd_lake.rsi
  - type: BallisticAmmoProvider
    proto: null
    whitelist:
      tags:
        - NFTrackingDart
        - Grenade
  - type: StaticPrice
    price: 50
