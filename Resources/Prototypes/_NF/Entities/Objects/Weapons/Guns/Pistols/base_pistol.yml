#region frame
- type: entity
  id: NFBaseWeaponFramePistol
  parent: [ NFBaseWeaponEncumbrancePistol, NFBaseItemWeaponGunMagazineFed ]
  name: pistol
  abstract: true
  components:
  - type: Gun
    projectileSpeed: 22.5
    minAngle: 4.7
    maxAngle: 14.1
    angleIncrease: 1
    angleDecay: 0.5
    fireRate: 4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/pistol.ogg
  - type: StaticPrice
    price: 250

#region manufacturer
- type: entity
  id: NFBaseWeaponFramePistolNanotrasen
  parent: NFBaseWeaponFramePistol
  abstract: true
  components:
  - type: Gun
    minAngle: 6
    maxAngle: 18
    angleIncrease: 1.25
    angleDecay: 0.5
    fireRate: 3.5

- type: entity
  id: NFBaseWeaponFramePistolCybersun
  parent: [ BaseC3SyndicateContraband, NFBaseWeaponFramePistol ]
  abstract: true
  components:
  - type: Gun
    angleIncrease: 1
    angleDecay: 1
    fireRate: 3

#region chamber
- type: entity
  id: NFBaseWeaponPistolChamber35
  abstract: true
  components:
  - type: Gun
    examineCaliber: gun-examine-caliber-35
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/pistol_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazinePistol35
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistol
            - MagazinePistolHighCapacity
      gun_chamber:
        name: Chamber
        startingItem: NFCartridgePistol35
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot

