# BASE PISTOL
- type: entity
  id: NFBaseWeaponPistol
  parent: BaseWeaponPistol
  suffix: Frontier
  abstract: true
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
  - type: Gun
    minAngle: 6.8
    maxAngle: 13.6
    angleIncrease: 0.5
    angleDecay: 3
    fireRate: 4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/pistol.ogg

# WizDen
- type: entity
  id: NFWeaponPistolMk58
  parent: [ NFBaseWeaponPistol, BaseC1Contraband, WeaponPistolMk58 ]
  name: mk58
  description: |-
    Manufacturer: NanoTrasen Munitions
    Type: Pistol
    Ammo: .35 auto
    Desc.: A cheap semiauto sidearm.
    ---
  components:
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazinePistol35
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistol
            - MagazinePistolHighCapacity
      gun_chamber:
        name: Chamber
        startingItem: NFCartridgePistol35
        priority: 1
        whitelist:
          tags:
            - CartridgePistol

