#region base
- type: entity
  id: NFBaseWeaponFramePistol
  parent: [ NFBaseWeaponEncumbrancePistol, NFBaseItemWeaponGunMagazineFed ]
  name: pistol
  abstract: true
  components:
  - type: Gun
    minAngle: 5
    maxAngle: 15
    angleIncrease: 1
    angleDecay: 0.5
    fireRate: 4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/pistol.ogg
