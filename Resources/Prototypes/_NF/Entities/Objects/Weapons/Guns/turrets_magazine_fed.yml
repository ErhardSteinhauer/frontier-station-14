# BASE
- type: entity
  parent: BaseStructure
  id: WeaponTurretMagazineBase
  name: ballistic turret (magazine fed)
  description: A magazine fed ballistic machine gun auto-turret.
  abstract: true
  components:
  - type: HTN
    rootTask:
      task: TurretCompound
    blackboard:
      RotateSpeed: !type:Single
        3.141
      SoundTargetInLOS: !type:SoundPathSpecifier
        path: /Audio/Effects/double_beep.ogg
  - type: MouseRotator
    angleTolerance: 5
    rotationSpeed: 180
    simple4DirMode: false
  - type: NoRotateOnInteract
  - type: NoRotateOnMove
  - type: Input
    context: "human"
  - type: MobState # Present so mobs could target the turret
  - type: Anchorable
    delay: 2
  - type: Clickable
  - type: InteractionOutline
  - type: Actions
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Sprite
    sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
    drawdepth: Mobs
    layers:
    - state: syndie_lethal
  - type: InteractionPopup
    interactDelay: 0.2
    successChance: 0.8
    interactSuccessString: petting-success-generic
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/Effects/double_beep.ogg
  - type: CombatMode
    toggleMouseRotator: false
  - type: Damageable
    damageContainer: Silicon
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 600
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 300
        # TODO: Construction graph
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalGlassBreak
          - !type:SpawnEntitiesBehavior
            spawn:
              SheetSteel1:
                min: 3
                max: 5
  - type: Gun
    fireRate: 6
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
  - type: MagazineAmmoProvider
    boltClosed: null
    autoEject: false
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolSubMachineGun
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 1
        whitelist:
          tags:
          - MagazinePistolSubMachineGun
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot

# TURRETS
## Magazine fed, deployable NanoTrasen turret
- type: entity # deployed turret
  parent: WeaponTurretMagazineBase
  id: WeaponTurretAsmgt35NtDeployed
  name: ASMGT 35-C
  description: A magazine fed ballistic machine gun auto-turret chambered in .35 pistol cartriges. The "ASMGT" stands for Autonomous Sentry Machine Gun Turret. Use screwdriver to disassemble.
  suffix: NT, .35 round
  components:
  - type: NPCImprintingOnSpawnBehaviour
    whitelist:
      components:
      - HumanoidAppearance
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Turrets/magazinefed.rsi
    drawdepth: Mobs
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Appearance
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: null
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazinePistolSubMachineGun
  - type: Construction
    deconstructionTarget: null
    graph: WeaponTurretAsmgt35NtPackingGraph
    node: WeaponTurretAsmgt35NtPacked

- type: entity # folded turret
  parent: BaseItem
  id: WeaponTurretAsmgt35NtPacked
  name: ASMGT 35-C
  description: A disassembled and packed ASMGT 35-C.
  suffix: Packed
  components:
  - type: SpawnAfterInteract
    prototype: WeaponTurretAsmgt35NtDeployed
    doAfter: 5
    removeOnInteract: true
  - type: Sprite
    sprite: Objects/Tools/Toolboxes/toolbox_red.rsi
    state: icon
  - type: Item
    size: Huge
    sprite: Objects/Tools/Toolboxes/toolbox_red.rsi

- type: constructionGraph # deconstruction graph
  id: WeaponTurretAsmgt35NtPackingGraph
  start: WeaponTurretAsmgt35NtPacked
  graph:
  - node: WeaponTurretAsmgt35NtPacked
    entity: WeaponTurretAsmgt35NtDeployed
    edges:
    - to: WeaponTurretAsmgt35NtPacked
      completed:
      - !type:SpawnPrototype
            prototype: WeaponTurretAsmgt35NtPacked
            amount: 1
      - !type:EmptyAllContainers
      - !type:DeleteEntity {}
      steps:
        - tool: Screwing
          doAfter: 10
