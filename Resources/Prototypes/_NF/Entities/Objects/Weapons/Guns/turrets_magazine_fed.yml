# BASE
- type: entity # Base for building your turret: no ammo provider, no gun
  parent: BaseStructure
  id: WeaponTurretBaseNF
  abstract: true
  components:
  - type: HTN
    rootTask:
      task: TurretCompound
    blackboard:
      RotateSpeed: !type:Single
        3.141
      SoundTargetInLOS: !type:SoundPathSpecifier
        path: /Audio/Effects/double_beep.ogg
  - type: MouseRotator
    angleTolerance: 5
    rotationSpeed: 180
    simple4DirMode: false
  - type: NoRotateOnInteract
  - type: NoRotateOnMove
  - type: Input
    context: "human"
  - type: MobState # Present so mobs could target the turret
  - type: Anchorable
    delay: 2
  - type: Clickable
  - type: InteractionOutline
  - type: Actions
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 300
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: InteractionPopup
    interactDelay: 0.2
    successChance: 0.8
    interactSuccessString: petting-success-generic
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/Effects/double_beep.ogg
  - type: CombatMode
    toggleMouseRotator: false
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalGlassBreak
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 3
              max: 5

- type: entity # A search beam
  parent: BaseStructure
  id: WeaponTurretSearchBeam
  abstract: true
  components:
  - type: PointLight
    enabled: true
    autoRot: true
    netsync: false
    radius: 16
    energy: 7
    mask: /Textures/_NF/Effects/LightMasks/beam.png
    color: "#990000"

- type: entity # Base game turret with internal non changeable magazine
  parent:
  - WeaponTurretSearchBeam
  - WeaponTurretBaseNF
  id: WeaponTurretBallisticNF
  name: ballistic turret
  description: A ballistic machine gun auto-turret.
  abstract: true
  components:
  - type: Gun
    fireRate: 6
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessRifle
    capacity: 500

- type: entity # Laser turret with internal non changeable battery
  parent:
  - WeaponTurretSearchBeam
  - WeaponTurretBaseNF
  id: WeaponTurretLaserNF
  name: laser turret
  description: A laser gun auto-turret.
  abstract: true
  components:
  - type: Gun
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
  - type: HitscanBatteryAmmoProvider
    proto: RedLightLaser
    fireCost: 2.5
  - type: Battery
    maxCharge: 500
    startingCharge: 500

# TURRETS
## Improved base game turret
- type: entity # deployed turret
  parent:
  - WeaponTurretBallisticNF
  id: WeaponTurretAsmgt30NtDeployed
  name: ASMGT 30-AB
  description: A ballistic machine gun auto-turret chambered in .30 rifle cartriges with internal ammo box. The "ASMGT" stands for Autonomous Sentry Machine Gun Turret.
  suffix: NT, .30 rifle
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
    drawdepth: Mobs
    layers:
    - state: syndie_lethal
  - type: NpcFactionMember
    factions:
    - NanoTrasen

## Magazine fed, deployable NanoTrasen turret
- type: entity # deployed turret
  parent:
  - WeaponTurretMagazineBase
  id: WeaponTurretAsmgt35NtDeployed
  name: ASMGT 35-C
  description: A magazine fed ballistic machine gun auto-turret chambered in .35 pistol cartriges. The "ASMGT" stands for Autonomous Sentry Machine Gun Turret. Use screwdriver to disassemble.
  suffix: NT, .35 pistol
  components:
  - type: NPCImprintingOnSpawnBehaviour
    whitelist:
      components:
      - HumanoidAppearance
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Turrets/magazinefed.rsi
    drawdepth: Mobs
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Appearance
  - type: MagazineVisuals
    magState: mag
    steps: 11
    zeroVisible: true
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: null
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazinePistolSubMachineGun
  - type: Construction
    deconstructionTarget: null
    graph: WeaponTurretAsmgt35NtPackingGraph
    node: WeaponTurretAsmgt35NtPacked

- type: entity # folded turret
  parent: BaseItem
  id: WeaponTurretAsmgt35NtPacked
  name: ASMGT 35-C
  description: A disassembled and packed ASMGT 35-C.
  suffix: NT, Packed
  components:
  - type: SpawnAfterInteract
    prototype: WeaponTurretAsmgt35NtDeployed
    doAfter: 5
    removeOnInteract: true
  - type: Sprite
    sprite: Objects/Tools/Toolboxes/toolbox_red.rsi
    state: icon
  - type: Item
    size: Huge
    sprite: Objects/Tools/Toolboxes/toolbox_red.rsi

- type: constructionGraph # deconstruction graph
  id: WeaponTurretAsmgt35NtPackingGraph
  start: WeaponTurretAsmgt35NtPacked
  graph:
  - node: WeaponTurretAsmgt35NtPacked
    entity: WeaponTurretAsmgt35NtDeployed
    edges:
    - to: WeaponTurretAsmgt35NtPacked
      completed:
      - !type:SpawnPrototype
            prototype: WeaponTurretAsmgt35NtPacked
            amount: 1
      - !type:EmptyAllContainers
      - !type:DeleteEntity {}
      steps:
        - tool: Screwing
          doAfter: 10

## Magazine fed, deployable punk turret
- type: entity # deployed turret
  parent: WeaponTurretAsmgt35NtDeployed
  id: WeaponTurretAsmgt35PunkDeployed
  suffix: Punk, .35 round
  components:
  - type: NPCImprintingOnSpawnBehaviour
    whitelist:
      components:
      - HumanoidAppearance
  - type: NpcFactionMember
    factions:
    - StreetGangNF
  - type: Construction
    deconstructionTarget: null
    graph: WeaponTurretAsmgt35PunkPackingGraph
    node: WeaponTurretAsmgt35PunkPacked

- type: entity # folded turret
  parent: WeaponTurretAsmgt35NtPacked
  id: WeaponTurretAsmgt35PunkPacked
  suffix: Punk, Packed
  components:
  - type: SpawnAfterInteract
    prototype: WeaponTurretAsmgt35PunkDeployed
    doAfter: 5
    removeOnInteract: true

- type: constructionGraph # deconstruction graph
  id: WeaponTurretAsmgt35PunkPackingGraph
  start: WeaponTurretAsmgt35PunkPacked
  graph:
  - node: WeaponTurretAsmgt35PunkPacked
    entity: WeaponTurretAsmgt35PunkDeployed
    edges:
    - to: WeaponTurretAsmgt35PunkPacked
      completed:
      - !type:SpawnPrototype
            prototype: WeaponTurretAsmgt35PunkPacked
            amount: 1
      - !type:EmptyAllContainers
      - !type:DeleteEntity {}
      steps:
        - tool: Screwing
          doAfter: 10
