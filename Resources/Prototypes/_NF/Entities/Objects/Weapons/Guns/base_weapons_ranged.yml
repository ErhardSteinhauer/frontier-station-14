# BASE SHOTGUN
- type: entity
  id: NFBaseWeaponShotgun
  parent: BaseWeaponShotgun
  suffix: Frontier
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,5,2
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -10.9
    maxAngle: -21.8
  - type: Gun
    minAngle: 21.8
    maxAngle: 43.6
    angleIncrease: 5
    angleDecay: 3
    fireRate: 1.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: SpeedModifiedOnWield
    walkModifier: 0.85
    sprintModifier: 0.85

