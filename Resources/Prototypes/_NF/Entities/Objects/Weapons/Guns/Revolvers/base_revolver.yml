#region frame
- type: entity
  id: NFBaseWeaponFrameRevolver
  parent: [ NFBaseWeaponEncumbrancePistol, NFBaseItemWeaponGun ]
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: icon
  - type: Gun
    projectileSpeed: 22.5
    minAngle: 3.7
    maxAngle: 11.1
    angleIncrease: 1.5
    angleDecay: 0.5
    fireRate: 3
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/revolver.ogg
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.66
  - type: StaticPrice
    price: 200
  - type: NFWeaponDetails
    class: weapon-details-class-revolver

