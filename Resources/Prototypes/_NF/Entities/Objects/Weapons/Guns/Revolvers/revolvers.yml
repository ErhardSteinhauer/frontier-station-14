#region base
- type: entity
  id: NFBaseWeaponRevolver
  parent: [ NFBaseWeaponEncumbrancePistol, NFBaseItemWeaponGun ]
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: icon
  - type: Gun
    minAngle: 5.4
    maxAngle: 10.8
    angleIncrease: 0.5
    angleDecay: 3
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/revolver.ogg
  - type: UseDelay
    delay: 0.66
  - type: RevolverAmmoProvider
    whitelist:
      tags:
        - CartridgeMagnum
        - SpeedLoaderMagnum
    mayTransfer: true
    proto: NFCartridgePistol45
    capacity: 6
    chambers: [ True, True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null, null ]
    soundEject:
      path: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg

#region WizDen
- type: entity
  id: NFWeaponRevolverDeckard
  parent: [ NFBaseWeaponRevolver ]
  name: deckard
  description: |-
    Manufacturer: Frontier Gunsmith Consortium
    Type: Revolver
    Ammo: .45 pistol
    Desc.: A rare, civilian grade custom-built revolver. Use when there is no time for Voight-Kampff test.
    ---
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Revolvers/deckard.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-3
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Objects/Weapons/Guns/Revolvers/deckard.rsi
  - type: RevolverAmmoProvider
    mayTransfer: true
    capacity: 5
    chambers: [ True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null ]
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
  - type: ContainerContainer
    containers:
      revolver-ammo: !type:Container

