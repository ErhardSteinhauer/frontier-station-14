    proto: NFBulletPistol35Incendiary

- type: entity
  id: NFCartridgePistol35Uranium
  name: cartridge (.35 pistol, uranium)
  parent: CartridgePistolUranium
  components:
  - type: CartridgeAmmo
    proto: NFBulletPistol35Uranium

- type: entity
  id: NFCartridgePistol35Practice
  name: cartridge (.35 pistol, practice)
  parent: CartridgePistolPractice
  components:
  - type: CartridgeAmmo
    proto: NFBulletPistol35Practice

