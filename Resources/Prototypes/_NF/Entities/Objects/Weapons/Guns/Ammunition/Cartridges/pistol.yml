# WizDen
#region .35 pistol
- type: entity
  id: NFCartridgePistol35
  name: cartridge (.35 pistol)
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: NFBulletPistol35

- type: entity
  id: NFCartridgePistol35HighGrain
  name: cartridge (.35 pistol, high grain)
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: NFBulletPistol35HighGrain
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#ff0000"

- type: entity
  id: NFCartridgePistol35Incendiary
  name: cartridge (.35 pistol, incendiary)
  parent: CartridgePistolIncendiary
  components:
