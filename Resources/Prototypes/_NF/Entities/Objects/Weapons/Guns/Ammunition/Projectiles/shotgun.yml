# high-ex
- type: entity
  id: PelletShotgunHighExSlug
  name: highex slug (.50)
  categories: [ HideSpawnMenu ]
  parent: BaseBulletTrigger
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    damage:
      types:
        Blunt: 5
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 1
    intensitySlope: 2
    totalIntensity: 1
    maxTileBreak: 0
  - type: PointLight
    radius: 1.3
    color: orange
    energy: 0.8

