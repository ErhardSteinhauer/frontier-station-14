# cluster - explodes into shrapnel upon impact
- type: entity
  id: PelletShotgunCluster
  name: pellet cluster (.50)
  categories: [ HideSpawnMenu ]
  parent: BaseBulletTrigger
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  # - type: Projectile
    # damage:
      # types:
        # Blunt: 5
  - type: ClusterGrenade
    fillPrototype: PelletShotgun
    maxGrenadesCount: 6
    grenadeType: enum.GrenadeType.Shoot
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 30

