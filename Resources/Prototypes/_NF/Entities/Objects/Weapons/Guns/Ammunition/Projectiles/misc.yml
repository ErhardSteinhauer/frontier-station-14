- type: entity
  id: HoloFlare
  name: flare
  categories: [ HideSpawnMenu ]
  components:
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: EmbeddableProjectile
    deleteOnRemove: true
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        mask:
          - ItemMask # BulletImpassable
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    state: magicm_cyan
    scale: 0.3,0.3
  - type: TimedDespawn
    lifetime: 900
  - type: AmbientSound
    enabled: true
    volume: -15
    range: 2
    sound:
      path: /Audio/Ambience/Objects/light_hum.ogg
      params:
        loop: true
  - type: PointLight
    enabled: true
    color: "#c0e0f8"
    radius: 10.0
    energy: 3.0
    netsync: false
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Heat: 0
