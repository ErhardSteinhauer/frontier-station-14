# WizDen
#region base .20
- type: entity
  id: NFBaseMagazineRifle20
  name: magazine (.20 rifle)
  parent: [ BaseC1Contraband, RecyclableItemSteelTiny, BaseMagazineRifle ]
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineRifle # TODO: make it make sense, change the tags
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    proto: NFCartridgeRifle20
    capacity: 25
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Rifle/rifle20_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-5
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false

- type: entity
  id: NFBaseMagazineBoxRifle20
  name: box magazine (.20 rifle)
  parent: NFBaseMagazineRifle20
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineLightRifleBox # TODO: change the tags
  - type: BallisticAmmoProvider
    proto: NFCartridgeRifle20
    capacity: 100
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/LightRifle/light_rifle_box.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 8
    zeroVisible: false

