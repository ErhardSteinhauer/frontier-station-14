# Rockets

- type: entity
  parent: [BaseItem, BaseC2ContrabandUnredeemable]
  id: NFBaseCartridgeRocket
  abstract: true
  components:
  - type: Tag
    tags:
      - CartridgeRocket
  - type: Item
    size: Small
  - type: CartridgeAmmo
    proto: BulletRocket
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: rpg
  - type: StaticPrice
    price: 20

- type: entity
  parent: NFBaseCartridgeRocket
  id: NFCartridgeRocket
  name: PG-7VL grenade
  description: A 1.5" warhead designed for the RPG-7 launcher. Has tubular shape.

- type: entity
  parent: NFBaseCartridgeRocket
  id: NFCartridgeRocketSlow
  name: PG-7VL "Snail-Rocket" grenade
  description: A 1.5" warhead designed for the RPG-7 launcher. It's unusually slow.
  components:
  - type: CartridgeAmmo
    proto: BulletWeakRocket
  - type: Sprite
    state: frag

- type: entity
  parent: NFBaseCartridgeRocket
  id: NFCartridgeRocketEmp
  name: PG-7VL EMP grenade
  description: A 1.5" EMP warhead designed for the RPG-7 launcher. Has tubular shape.
  components:
  - type: CartridgeAmmo
    proto: BulletRocketEmp
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: rpg-emp
  - type: EmpDescription
    range: 2
    energyConsumption: 2700000
    disableDuration: 30

