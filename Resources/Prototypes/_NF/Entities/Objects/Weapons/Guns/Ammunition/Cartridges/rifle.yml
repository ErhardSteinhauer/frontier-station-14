# WizDen
#region .10 rifle
- type: entity
  id: NFCartridgeRifle10
  name: cartridge (.10 rifle)
  parent: BaseCartridgeHeavyRifle
  components:
  - type: CartridgeAmmo
    proto: NFBulletRifle10
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#333333"

- type: entity
  id: NFCartridgeRifle10Practice
  name: cartridge (.10 rifle, practice)
  parent: BaseCartridgeHeavyRifle
  components:
  - type: CartridgeAmmo
    proto: NFBulletRifle10Practice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#dddddd"

- type: entity
  id: NFCartridgeRifle10Rubber
  name: cartridge (.10 rifle, Rubber)
  parent: BaseCartridgeHeavyRifle
  components:
  - type: CartridgeAmmo
    proto: NFBulletRifle10Rubber
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#00b0ff"

