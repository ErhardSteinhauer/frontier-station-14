#region frame
- type: entity
  id: NFBaseWeaponFrameRifle
  parent: [ NFBaseWeaponEncumbranceRifle, NFBaseItemWeaponGun ]
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -0 # Set to 0 because GunRequiresWield
    maxAngle: -0
  - type: Gun
    projectileSpeed: 30
    minAngle: 2.2
    maxAngle: 6.6
    angleIncrease: 2
    angleDecay: 3
    fireRate: 3
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 4.5
    pvsIncrease: 0.45
  - type: StaticPrice
    price: 400
  - type: NFWeaponDetails
    class: weapon-details-class-rifle

#region manufacturer
- type: entity
  id: NFBaseWeaponFrameRifleFrontierGunsmith
  parent: NFBaseWeaponFrameRifle
  abstract: true
  components:
  - type: Gun
    minAngle: 3
    maxAngle: 9
    angleIncrease: 2
    angleDecay: 3
    fireRate: 2
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-frontier-gunsmith-consortium

- type: entity
  id: NFBaseWeaponFrameRifleSteelbolt
  parent: [ BaseC3PirateContraband, NFBaseWeaponFrameRifle ]
  abstract: true
  components:
  - type: Gun
    minAngle: 4
    maxAngle: 12
    angleIncrease: 3
    angleDecay: 3
    fireRate: 3
  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-steelbolt-tool-forge

#region chamber
- type: entity
  id: NFBaseWeaponRifleChamber20
  abstract: true
  components:
  - type: Gun
    examineCaliber: gun-examine-caliber-20
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rifle2.ogg
  - type: BallisticAmmoProvider
    capacity: 15
    proto: NFCartridgeRifle20
    whitelist:
      tags:
      - NFCartridgeRifle20
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
