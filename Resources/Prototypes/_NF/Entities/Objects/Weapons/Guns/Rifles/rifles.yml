#region base
- type: entity
  id: NFBaseWeaponRifle
  parent: [ NFBaseWeaponEncumbranceRifle, NFBaseItemWeaponGun ]
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -3.2
    maxAngle: -6.4
  - type: Gun
    minAngle: 6.4
    maxAngle: 12.8
    angleIncrease: 0.5
    angleDecay: 3
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 4.5
    pvsIncrease: 0

