# Frontier
- type: entity
  id: WeaponRifleGestio # TODO: migrate to NFWeaponRifleAssaultGestio
  parent: [ NFBaseWeaponRifleAssault, BaseC1Contraband ]
  name: gestio
  description: |-
    Manufacturer: Frontier Gunsmith Consortium
    Type: Assault Rifle
    Ammo: .30 rifle
    Desc.: An old burst-fire rifle designed by Silver Industries that never left trials.
    ---
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Rifles/gestio.rsi
    layers:
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/Rifles/gestio.rsi
  - type: Gun
    fireRate: 3.8
    burstFireRate: 8
    shotsPerBurst: 2
    burstCooldown: 0.4
    selectedMode: Burst
    availableModes:
      - Burst
    soundGunshot:
      path: /Audio/_NF/Weapons/Guns/Gunshots/rifle.ogg
      params:
        volume: -5
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazineLowCapacityRifle30
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifleLowCapacity
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: NFCartridgeRifle30
        priority: 1
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

