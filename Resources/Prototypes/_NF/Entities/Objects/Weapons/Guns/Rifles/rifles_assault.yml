# BASE ASSAULT RIFLE
- type: entity
  id: NFBaseWeaponRifleAssault
  parent: BaseWeaponRifle
  suffix: Frontier
  abstract: true
  components:
  - type: Item
    size: Huge
    shape:
    - 0,0,5,3
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -4.2
    maxAngle: -8.4
  - type: Gun
    minAngle: 8.4
    maxAngle: 16.8
    angleIncrease: 0.5
    angleDecay: 2
    fireRate: 4
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: SpeedModifiedOnWield
    walkModifier: 0.85
    sprintModifier: 0.85
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 2.5
    pvsIncrease: 0

