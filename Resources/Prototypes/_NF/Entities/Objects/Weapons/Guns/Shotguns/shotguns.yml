#region base
- type: entity
  id: NFBaseWeaponShotgun
  parent: [ NFBaseWeaponSizePistol, BaseWeaponShotgun ]
  suffix: Frontier
  abstract: true
  components:
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
    capacity: 7
    proto: NFShellShotgunBuckshot
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: Gun
    minAngle: 21.8
    maxAngle: 43.6
    angleIncrease: 5
    angleDecay: 3
    fireRate: 1.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg

- type: entity
  id: NFBaseWeaponShotgunWieldable
  parent: [ NFBaseWeaponSizeRifle, NFBaseWeaponShotgun ]
  suffix: Frontier
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -10.9
    maxAngle: -21.8

# WizDen
#region Shotguns
- type: entity
  id: NFWeaponShotgunBulldog
  parent: [ BaseC3SyndicateContraband, WeaponShotgunBulldog ]
  name: bulldog
  description: |-
    Manufacturer: Gorlex Steel Works
    Type: Shotgun
    Ammo: .50 shells
    Desc.: An automatic magazine-fed shotgun for close-quarters combat. Kicks like a mule on steroids.
    ---
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/bulldog.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Shotguns/bulldog.rsi
  - type: Item
    sprite: Objects/Weapons/Guns/Shotguns/db_shotgun_inhands_64x.rsi
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -10.9
    maxAngle: -21.8
  - type: Gun
    minAngle: 21.8
    maxAngle: 43.6
    angleIncrease: 5
    angleDecay: 3
    fireRate: 1.5
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazineShotgunDrum
        priority: 2
        whitelist:
          tags:
          - MagazineShotgun
        whitelistFailPopup: gun-magazine-whitelist-fail
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

