# BASE SHOTGUN
- type: entity
  id: NFBaseWeaponShotgun
  parent: [ NFBaseWeaponSizeRifle, BaseWeaponShotgun ]
  suffix: Frontier
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -10.9
    maxAngle: -21.8
  - type: Gun
    minAngle: 21.8
    maxAngle: 43.6
    angleIncrease: 5
    angleDecay: 3
    fireRate: 1.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: SpeedModifiedOnWield
    walkModifier: 0.85
    sprintModifier: 0.85

# WizDen
- type: entity
  parent: WeaponShotgunSawn
  id: WeaponShotgunSawnNonlethal
  suffix: Non-lethal
  components:
  - type: BallisticAmmoProvider
    capacity: 2
    proto: ShellShotgunBeanbag

- type: entity
  parent: WeaponShotgunKammerer
  id: WeaponShotgunKammererNonlethal
  suffix: Non-lethal
  components:
  - type: BallisticAmmoProvider
    capacity: 4
    proto: ShellShotgunBeanbag
