#region base
- type: entity
  id: NFBaseWeaponShotgun
  parent: [ NFBaseWeaponEncumbrancePistol, NFBaseItemWeaponGun ]
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: icon
      map: [ "enum.GunVisualLayers.Base" ]
  - type: Gun
    minAngle: 7.4
    maxAngle: 32
    angleIncrease: 5
    angleDecay: 3
    fireRate: 1.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: StaticPrice
    price: 400

- type: entity
  id: NFBaseWeaponShotgunWieldable
  parent: [ NFBaseWeaponEncumbranceRifle, NFBaseWeaponShotgun ]
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunRequiresWield
  - type: GunWieldBonus
    minAngle: -10.9
    maxAngle: -21.8

- type: entity
  id: NFBaseWeaponShotgunWieldableMagazineFed
  parent: [ NFBaseItemWeaponGunMagazineFed, NFBaseWeaponShotgunWieldable ]
  abstract: true

#region chamber
- type: entity
  id: NFBaseWeaponShotgunShell50
  abstract: true
  components:
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rifle2.ogg
  - type: BallisticAmmoProvider
    capacity: 7
    proto: NFShellShotgunBuckshot
    whitelist:
      tags:
      - ShellShotgun
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  id: NFBaseWeaponShotgunShell50Magazine
  abstract: true
  components:
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazineShotgunDrum
        priority: 2
        whitelist:
          tags:
          - MagazineShotgun
        whitelistFailPopup: gun-magazine-whitelist-fail
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot

