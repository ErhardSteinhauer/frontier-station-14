# Base
- type: entity
  id: BaseCrossbow
  parent: BaseItem
  name: crossbow
  description: The original rooty tooty point and shooty.
  abstract: true
  components:
  - type: PhysicalComposition
    materialComposition:
      Steel: 500
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Crossbow/crossbow.rsi
    layers:
    - state: icon
    - state: icon-string
      map: [ string ]
    - sprite: _NF/Objects/Weapons/Guns/Projectiles/crossbow_bolts.rsi
      state: icon-bolt
      map: [ bolt ]
      visible: false
  - type: Item
    size: Normal
  - type: Clothing
    quickEquip: false
    slots:
    - Back
    - suitStorage
    - Belt
  - type: UseDelay
    delay: 2
  - type: Gun
    fireRate: 1
    minAngle: 5
    maxAngle: 15
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      collection: BulletMiss
    soundEmpty: null
  - type: ItemSlots
    slots:
      bolt:
        name: bolt
        startingItem: null
        insertSound: /Audio/Items/bow_pull.ogg
        whitelist:
          tags:
          - CrossbowBolt
  - type: ContainerContainer
    containers:
      bolt: !type:ContainerSlot
  - type: ContainerAmmoProvider
    container: bolt
  # to elucidate whats intended here:
  # arrow is inserted -> ItemMapper sets layer with map `arrow` to visible
  # bow is wielded -> generic vis sets states of layers with map `arrow` and `base`
  # arrow is removed -> itemmapper sets layer with map `arrow` to invisible
  - type: Appearance
  - type: ItemMapper
    spriteLayers:
    - bolt
    mapLayers:
      bolt:
        whitelist:
          tags:
          - CrossbowBolt
  # Melee option
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 8
    angle: 0
    wideAnimationRotation: -135
    animation: WeaponArcThrust
    soundHit:
      collection: MetalThud

- type: entity
  id: BaseCrossbowWieldable
  parent: BaseCrossbow
  abstract: true
  components:
  - type: Item
    size: Large
  - type: Clothing
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: GunWieldBonus
    minAngle: -33
    maxAngle: -33
  - type: Wieldable
    wieldSound:
      path: /Audio/Weapons/Guns/Misc/arrow_nock.ogg
  - type: UseDelay
    delay: 1
  - type: Gun
    angleDecay: 35
    minAngle: 34
    maxAngle: 36
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      collection: BulletMiss
    soundEmpty: null
  - type: GenericVisualizer
    visuals:
      enum.WieldableVisuals.Wielded:
        bolt:
          True: { sprite: _NF/Objects/Weapons/Guns/Projectiles/crossbow_bolts.rsi, state: icon-bolt-drawn }
          False: { sprite: _NF/Objects/Weapons/Guns/Projectiles/crossbow_bolts.rsi, state: icon-bolt }
        string:
          True: { state: icon-string-drawn }
          False: { state: icon-string }

