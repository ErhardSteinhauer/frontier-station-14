# BASE SMG
- type: entity
  id: NFBaseWeaponSubMachineGun
  parent: [ NFBaseWeaponSizeSubMachineGun, BaseWeaponSubMachineGun ]
  suffix: Frontier
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -3.1
    maxAngle: -6.2
  - type: Gun
    minAngle: 9.1
    maxAngle: 18.2
    angleIncrease: 0.5
    angleDecay: 3
    fireRate: 4
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/smg.ogg
  - type: SpeedModifiedOnWield
    walkModifier: 0.9
    sprintModifier: 0.9

# WizDen
- type: entity
  id: NFWeaponSubMachineGunAtreides
  parent: [ NFBaseWeaponSubMachineGun, BaseC3SyndicateContraband, WeaponSubMachineGunAtreides ]
  name: atreides
  description: |-
    Manufacturer: Gorlex Steel Works
    Type: Submachine Gun
    Ammo: .35 pistol
    Desc.: Pla-ket-ket-ket-ket! An illegal firearm often used by Syndicate agents.
    ---
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/SMGs/atreides.rsi
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/SMGs/atreides.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/atreides.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazineSubMachineGun35
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolSubMachineGun
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: NFCartridgePistol35
        priority: 1
        whitelist:
          tags:
            - CartridgePistol

