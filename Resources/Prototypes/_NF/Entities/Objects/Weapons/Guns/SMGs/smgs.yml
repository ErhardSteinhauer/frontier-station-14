- type: entity
  id: NFWeaponSubMachineGunWt550
  parent: [ BaseC2ContrabandUnredeemable, NFBaseWeaponSubMachineGun ]
  name: wt550
  description: |-
    Manufacturer: NanoTrasen Munitions
    Type: Submachine Gun
    Ammo: .35 pistol
    Desc.: An excellent SMG. On the receiver is a label that says 'for authorized use only.'
    ---
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/SMGs/wt550.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: base-unshaded
        map: ["enum.GunVisualLayers.BaseUnshaded"]
        shader: unshaded
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: mag-unshaded-0
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/SMGs/wt550.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: true
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazineSubMachineGunTopMounted35
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolSubMachineGunTopMounted
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: NFCartridgePistol35
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
    soundRack:
      path: /Audio/Weapons/Guns/Cock/pistol_cock.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot

