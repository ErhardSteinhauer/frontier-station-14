#region frame
- type: entity
  id: NFBaseWeaponFrameSubMachineGun
  parent: [ NFBaseWeaponEncumbranceSubMachineGun, NFBaseItemWeaponGunMagazineFed ]
  name: submachine gun
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -2.1
    maxAngle: -6.3
  - type: Gun
    projectileSpeed: 22.5
    minAngle: 6.2
    maxAngle: 18.6
    angleIncrease: 1
    angleDecay: 2
    fireRate: 6
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/smg.ogg
  - type: StaticPrice
    price: 350

