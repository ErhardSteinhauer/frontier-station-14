# condiment cup
- type: entity
  parent: DrinkWaterCup
  id: CondimentCup
  name: condiment cup
  description: A flimsy cup that can be filled with condiments. Warranty void if filled with other things.
  components:
  - type: Sprite
    sprite: _NF/Objects/Consumable/Drinks/condiment_cup.rsi
  - type: Clothing
    sprite: _NF/Clothing/Head/Hats/condiment_cup.rsi
  - type: CondimentCup
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 10

# mistery liquid bottle
- type: entity
  parent: BaseChemistryBottleFilled
  id: ChemistryBottleMisteryLiquid
  suffix: Mistery liquid
  components:
  - type: SolutionContainerManager
    solutions:
      drink: # This solution name and target volume is hard-coded in ChemMasterComponent
        maxVol: 30
        reagents:
        - ReagentId: MisteryLiquid
          Quantity: 30
  - type: RandomFillSolution
    solution: drink
    weightedRandomId: RandomFillStrangePill
  - type: PressurizedSolution
    solution: drink
