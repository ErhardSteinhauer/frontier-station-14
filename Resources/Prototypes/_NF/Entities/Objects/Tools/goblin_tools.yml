#region base
- type: entity
  id: NFBaseGoblinMadeTools
  suffix: Goblin Made
  abstract: true
  components:
  - type: TriggerOnActivate
  - type: Explosive
    explosionType: Cryo
    totalIntensity: 1
    intensitySlope: 5
    maxIntensity: 1
  - type: Clothing # Apparently a lot of upstream tools have equipped sprites, but this bit isn't defined there
    quickEquip: false
    slots:
    - Belt
  - type: PhysicalComposition
    materialComposition:
      Steel: 100 # That's what you get for recycling 1 wrapper
  - type: StaticPrice
    price: 0 # Can't get rich :(

#region basic tools
- type: entity
  id: NFGoblinMadeMultitool
  parent: [ NFBaseGoblinMadeTools, Multitool ]
  name: "'acking jig"
  description: "An improvised multitool pieced together from faulty circuit board, broken display, bent antennae and stuffed into a discarded wrapper for additional protection against elements."
  components:
  - type: Tag
    tags:
    - Multitool
    - DoorElectronicsConfigurator
    - GoblinMade
  - type: Sprite
    sprite: _NF/Objects/Tools/goblin_tools/multitool.rsi
    layers:
    - sprite: Objects/Consumable/Food/snacks.rsi
      state: cheesiehonkers
      map: [ "iconMultitoolWrapper" ]
    - state: icon
    - state: icon-green-unlit
      shader: unshaded
    - state: icon-text-unshaded
      shader: unshaded
  - type: Item
    sprite: _NF/Objects/Tools/goblin_tools/multitool.rsi
  - type: Clothing
    sprite: _NF/Objects/Tools/goblin_tools/multitool.rsi
  - type: RandomSprite
    available:
      - iconMultitoolWrapper:
          cheesiehonkers: ""
          cnds: ""
          chips: ""
          boritos: ""
          pistachio: ""
          raisins: ""
          semki: ""
          susjerky: ""
          chinese1: ""
          chinese2: ""
          chinese3: ""
          chinese4: ""

- type: entity
  id: NFGoblinMadeWirecutter
  parent: [ NFBaseGoblinMadeTools, Wirecutter ]
  name: wire snippah
  description: A wire cutter made out of glass shards, metal bits, cloth and some wires. What's up with sparks though?
  components:
  - type: Tag
    tags:
    - PlantSampleTaker
    - Wirecutter
    - GoblinMade
  - type: Sprite
    sprite: _NF/Objects/Tools/goblin_tools/wirecutters.rsi
    layers:
    - state: icon
  - type: Item
    sprite: _NF/Objects/Tools/goblin_tools/wirecutters.rsi
  - type: Clothing
    sprite: _NF/Objects/Tools/goblin_tools/wirecutters.rsi

- type: entity
  id: NFGoblinMadeScrewdriver
  parent: [ NFBaseGoblinMadeTools, Screwdriver ]
  name: lectro-drivah
  description: An improvised electrical screwdriver, not much in terms of torque, but your wrists will be less sore.
  components:
  - type: Tag
    tags:
    - Screwdriver
    - GoblinMade
  - type: Sprite
    sprite: _NF/Objects/Tools/goblin_tools/screwdriver.rsi
    layers:
      - state: screwdriver-base
      - state: screwdriver-wires
        map: [ "iconScrewdriverWires" ]
      - state: screwdriver-unshaded
        shader: unshaded
  - type: Item
    sprite: _NF/Objects/Tools/goblin_tools/screwdriver.rsi
  - type: Clothing
    sprite: _NF/Objects/Tools/goblin_tools/screwdriver.rsi
  - type: RandomSprite
    available:
    - iconScrewdriverWires:
        screwdriver-wires: Rainbow
  - type: Tool
    qualities:
      - Screwing
    useSound: /Audio/Items/drill_use.ogg

- type: entity
  id: NFGoblinMadeCrowbar
  parent: [ NFBaseGoblinMadeTools, Crowbar ]
  name: lectro-jilt
  description: The next step in crowbar evolution - jack. Enchanced with improvised electrical winch.
  components:
  - type: Tag
    tags:
    - Crowbar
    - GoblinMade
  - type: Sprite
    sprite: _NF/Objects/Tools/goblin_tools/crowbar.rsi
    layers:
      - state: icon
      - state: icon-unshaded
        shader: unshaded
  - type: Clothing
    sprite: _NF/Objects/Tools/goblin_tools/crowbar.rsi
  - type: Item
    sprite: _NF/Objects/Tools/goblin_tools/crowbar.rsi
    storedSprite:
      sprite: _NF/Objects/Tools/goblin_tools/crowbar.rsi
      state: storage
  - type: Tool
    qualities:
      - Prying
    useSound: /Audio/Items/drill_use.ogg

- type: entity
  id: NFGoblinMadeWrench
  parent: [ NFBaseGoblinMadeTools, Wrench ]
  name: lectro-spannah
  description: An improvised electrical wrench, not much in terms of torque, but your wrists will be less sore.
  components:
  - type: Tag
    tags:
    - Wrench
    - GoblinMade
  - type: Sprite
    sprite: _NF/Objects/Tools/goblin_tools/wrench.rsi
    layers:
      - state: icon
      - state: icon-unshaded
        shader: unshaded
  - type: Item
    sprite: _NF/Objects/Tools/goblin_tools/wrench.rsi
    storedSprite:
      sprite: _NF/Objects/Tools/goblin_tools/wrench.rsi
      state: icon
  - type: Clothing
    sprite: _NF/Objects/Tools/goblin_tools/wrench.rsi
  - type: Tool
    qualities:
      - Anchoring
    useSound: /Audio/Items/drill_use.ogg

- type: entity
  id: NFGoblinMadeWelder
  parent: [ NFBaseGoblinMadeTools, Welder ]
  name: burnah torch
  description: An improvised welding tool made out of plastic bottle, empty soda can, spray nozzle and leaking battery.
  components:
  - type: Tag
    tags:
    - GoblinMade
  - type: Sprite
    sprite: _NF/Objects/Tools/goblin_tools/welder.rsi
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
    - state: welder_flame
      visible: false
      shader: unshaded
      map: ["enum.ToggleVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: Item
    sprite: _NF/Objects/Tools/goblin_tools/welder.rsi
  - type: Clothing
    sprite: _NF/Objects/Tools/goblin_tools/welder.rsi

- type: entity
  id: NFGoblinMadeWelderEmpty
  parent: NFGoblinMadeWelder
  suffix: Goblin Made, Empty
  components:
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents: []
        maxVol: 100

- type: entity
  id: NFGoblinMadeMiniHoe
  parent: [ NFBaseGoblinMadeTools, HydroponicsToolMiniHoe ]
  name: lectro-scratcha
  components:
  - type: Tag
    tags:
    - Hoe
    - BotanyHoe
    - GoblinMade
  - type: Sprite
    sprite: _NF/Objects/Tools/goblin_tools/hoe.rsi
    layers:
      - state: hoe-base
      - state: hoe-wires
        map: [ "iconHoeWires" ]
      - state: hoe-unshaded
        shader: unshaded
  - type: Item
    sprite: _NF/Objects/Tools/goblin_tools/hoe.rsi
  - type: Clothing
    sprite: _NF/Objects/Tools/goblin_tools/hoe.rsi
  - type: RandomSprite
    available:
    - iconHoeWires:
        hoe-wires: Rainbow

- type: entity
  id: NFGoblinMadeMiningDrill
  parent: [ NFBaseGoblinMadeTools, MiningDrill ]
  name: mining drill
  components:
  - type: Tag
    tags:
    - Pickaxe
    - GoblinMade
  - type: Sprite
    sprite: Objects/Tools/handdrill.rsi
    state: handdrill
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 0
      types:
        Structural: 1
