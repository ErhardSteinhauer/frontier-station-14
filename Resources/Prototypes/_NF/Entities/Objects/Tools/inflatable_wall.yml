- type: entity
  name: inflatable floor
  parent: FloorTileItemBase
  id: NFInflatableFloorStack
  description: These couldn't work as a throwing weapon.
  suffix: Full
  components:
  - type: Stack
    stackType: NFInflatableFloor
    count: 30
  - type: Sprite
    sprite: /Textures/_NF/Objects/Misc/inflatable_floor.rsi
    state: item_inflatable_floor
  - type: Item
    sprite: /Textures/_NF/Objects/Misc/inflatable_floor.rsi
  - type: FloorTile
    outputs:
      - NFInflatablePlating
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 0
  - type: DamageOnLand
    damage:
      types:
        Blunt: 0

