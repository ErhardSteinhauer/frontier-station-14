#region full stacks
- type: entity
  id: NFInflatableWallStack
  parent: [ BaseItem, RecyclableItemPlasticSmall ]
  name: inflatable wall
  suffix: Full
  components:
    - type: Stack
      stackType: NFInflatableWall
      count: 10
    - type: Sprite
      sprite: _NF/Objects/Misc/inflatable_wall.rsi
      state: item_wall
    - type: Item
      size: Small
      sprite: _NF/Objects/Misc/inflatable_wall.rsi
    - type: SpawnAfterInteract
      prototype: NFInflatableWall
      doAfter: 1
      removeOnInteract: true
    - type: PhysicalComposition
    - type: ConstructionMaterials

- type: entity
  id: NFInflatableDoorStack
  parent: [ BaseItem, RecyclableItemPlasticSmall ]
