- type: entity
  parent: BaseBlueprint
  id: BaseBlueprintNF
  abstract: true
  components:
  - type: Sprite
    sprite: _NF/Objects/Tools/blueprints.rsi
    layers:
      - state: icon-base
        color: "#7da0ba"
      - state: icon-text
  - type: Item
    size: Normal
    sprite: _NF/Objects/Tools/blueprints.rsi
    inhandVisuals:
      left:
      - state: inhand-left-base
        color: "#7da0ba"
      - state: inhand-left-text
      right:
      - state: inhand-right-base
        color: "#7da0ba"
      - state: inhand-right-text
  - type: Tag
    tags:
    - BlueprintAutolathe
    - Document
    - Paper
  - type: StaticPrice
    price: 5 # Should be sold to players, not market console
  - type: PhysicalComposition
    materialComposition:
      Paper: 100
  # Paper stuff
  - type: FaxableObject # Not sure about it, but why not? If someone wants to waste their time printing free copies of blueprints for cash they can have their spesos
  - type: Paper
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: false
    damage:
      types:
        Heat: 1
  - type: Appearance
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
            Ash:
              min: 1
              max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

