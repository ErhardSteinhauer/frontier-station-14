- type: entity
  save: false
  parent: NFBlueprintService
  id: NFBlueprintServiceRandom
  components:
  - type: RandomBlueprint
    blueprint: Service
    minRolls: 2 # likely to roll pouches, therefore extra rolls
    maxRolls: 3

- type: entity
  save: false
