  id: NFBlueprintSalvageRandom
  components:
  - type: RandomBlueprint
    blueprint: Salvage
    minRolls: 1
    maxRolls: 2

- type: entity
  save: false
  parent: NFBlueprintScience
  id: NFBlueprintScienceRandom
  components:
  - type: RandomBlueprint
    blueprint: Science
    minRolls: 1
