# Must be mapped as non savable - purposefully nondeterministic.
- type: entity
  save: false
  parent: NFBlueprintEngineering
  id: NFBlueprintEngineeringRandom
  components:
  - type: RandomBlueprint
    blueprint: Engineering
    minRolls: 1
    maxRolls: 2

- type: entity
  save: false
