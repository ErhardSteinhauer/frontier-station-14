# region random spawner
- type: entity
  parent: MarkerBase
  id: NFSpawnMobZombie
  name: common zombie spawner
  suffix: AI, Hostile, No Infection
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: _NF/Mobs/Zombies/zombie_human.rsi
        state: icon
      - sprite: _NF/Mobs/Zombies/zombie_human.rsi
        state: suit-torn-radiation
      - sprite: _NF/Markers/general.rsi
        state: questionmark
        color: red
  - type: EntityTableSpawner
    offset: 0.0
    table: !type:NestedSelector
      tableId: TableZombieRandomCommon
      prob: 1.00

