# region random spawner
- type: entity
  parent: MarkerBase
  id: NFSpawnMobZombie
  name: zombie spawner
  suffix: AI, Hostile, No Infection
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: _NF/Mobs/Zombies/zombie_human.rsi
        state: icon
      - sprite: _NF/Markers/general.rsi
        state: questionmark
        color: red
  - type: EntityTableSpawner
    offset: 0.1
    table: !type:NestedSelector
      tableId: TableZombieRandomNoBoss
      prob: 1.00

