# region tables
- type: entityTable
  id: TableZombieRandom
  table: !type:GroupSelector
    children:
    - id: NFMobZombieSuit
      weight: 49
    - id: NFMobZombieJumpsuit
      weight: 25
    - id: NFMobZombieSuitRadiation
      weight: 15.5
    - id: NFMobZombieClown
      weight: 10
    - id: NFMobZombieOdysseus
      weight: 0.5

# region random spawner
- type: entity
  parent: MarkerBase
  id: NFSpawnMobZombie
  name: zombie spawner
  suffix: AI, Hostile, No Infection
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: _NF/Mobs/Zombies/zombie_human.rsi
        state: icon
      - sprite: _NF/Markers/general.rsi
        state: questionmark
        color: red
  - type: EntityTableSpawner
    offset: 0.1
    table: !type:NestedSelector
      tableId: TableZombieRandom
      prob: 1.00

