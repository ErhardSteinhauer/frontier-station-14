# An assortment of randomised dungeon loot spawners to be used instead of static spawns
- type: entity
  parent: MarkerBase
  id: MarkerBasePlaceFree
  abstract: true
  placement:
    mode: PlaceFree # So one had an option to scatter loot around in more natural fashion
  components:
  - type: Transform
    anchored: false

# Engineering Tools
