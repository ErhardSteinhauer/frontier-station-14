# An assortment of randomised dungeon loot spawners to be used instead of static spawns
- type: entity
  parent: MarkerBase
  id: MarkerBasePlaceFree
  abstract: true
  placement:
    mode: PlaceFree # So one had an option to scatter loot around in more natural fashion
  components:
  - type: Transform
    anchored: false

# Engineering Tools
- type: entity
  name: tool
  id: SpawnDungeonLootToolsBasicEngineering
  parent: MarkerBasePlaceFree
  suffix: Basic, Random, Dungeon
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: Objects/Tools/wrench.rsi
        state: icon
      - sprite: Objects/Tools/crowbar.rsi
        state: icon
  - type: RandomSpawner
    prototypes:
    - Wirecutter
    - Screwdriver
    - Crowbar
    - Multitool
    - NetworkConfigurator
    - trayScanner
    - WelderIndustrial # Common welder isn't cool enough
    - SprayPainter
    - GasAnalyzer
    - AppraisalTool
    - FlashlightLantern
    rarePrototypes:
    - WelderIndustrialAdvanced
    rareChance: 0.05

