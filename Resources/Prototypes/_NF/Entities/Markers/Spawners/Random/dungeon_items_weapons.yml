# Spawners
# Melee weapon spawners
- type: entity
  name: random weapon
  id: SpawnDungeonLootMeleeT1
  parent: MarkerBasePlaceFree
  suffix: "Melee, T1"
  #categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: green
      scale: 0.7, 0.7
    - sprite: Objects/Weapons/Melee/shiv.rsi
      state: icon
    - sprite: Effects/crayondecals.rsi
      state: 1
      color: red
  - type: EntityTableSpawner
    offset: 0.0
    prob: 1.00
    table: !type:GroupSelector
      children:
      - !type:NestedSelector
        weight: 80
        tableId: TableLootWeaponsMeleeT1
      - !type:NestedSelector
        weight: 12
        tableId: TableLootWeaponsMeleeT2
      - !type:NestedSelector
        weight: 5
        tableId: TableLootWeaponsMeleeT3
      - !type:NestedSelector
        weight: 2
        tableId: TableLootWeaponsMeleeT4
