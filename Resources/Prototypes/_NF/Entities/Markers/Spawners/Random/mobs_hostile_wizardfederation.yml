#region Random Spawners
- type: entity
  parent: MarkerBase
  id: SpawnNFMobWizardApprentice
  name: random apprentice wizard spawner
  suffix: AI, Hostile, T1
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: _NF/Objects/Weapons/Guns/Basic/staves.rsi
        state: crystal-staff
      - state: ai
  - type: RandomSpawner
    prototypes:
    - NFMobWizardWizardBlueApprentice
