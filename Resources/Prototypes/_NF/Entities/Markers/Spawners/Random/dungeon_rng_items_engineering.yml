# Engineering Tools
- type: entity
  name: random tool
  id: SpawnDungeonLootToolsBasicEngineering
  parent: MarkerBasePlaceFree
  suffix: "Dungeon, Engineer"
  components:
  - type: Sprite
    layers:
      - state: green
        scale: 0.7, 0.7
      - sprite: Objects/Tools/wrench.rsi
        state: icon
      - sprite: Objects/Tools/crowbar.rsi
        state: icon
      - sprite: _NF/Markers/general.rsi
        state: questionmark
        color: red
  - type: RandomSpawner
    prototypes:
    - Wirecutter
    - Screwdriver
    - Crowbar
    - Multitool
    - NetworkConfigurator
    - trayScanner
    - WelderIndustrial # Basic welder isn't cool enough
