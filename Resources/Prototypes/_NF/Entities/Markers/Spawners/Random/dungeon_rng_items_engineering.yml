    - AppraisalTool
    - FlashlightLantern
    - ClothingEyesGlassesMeson
    - ClothingHandsGlovesColorYellow
    chance: 1
    offset: 0.0
    rarePrototypes:
    - WelderIndustrialAdvanced
    rareChance: 0.01

