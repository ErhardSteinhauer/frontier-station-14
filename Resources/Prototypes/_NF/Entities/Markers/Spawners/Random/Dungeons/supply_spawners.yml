
# region Tools
- type: entity
  name: random tool
  id: SpawnDungeonLootToolsSalvage
  parent: MarkerBasePlaceFree
  suffix: "Dungeon, Salvaging"
  components:
  - type: Sprite
    layers:
      - state: green
        scale: 0.7, 0.7
      - sprite: Objects/Weapons/Melee/crusher_dagger.rsi
        state: icon
      - sprite: _NF/Markers/general.rsi
        state: questionmark
        color: red
  - type: EntityTableSpawner
    offset: 0.1
    deleteSpawnerAfterSpawn: false
    table: !type:NestedSelector
      tableId: TableDungeonLootSupplyTools

# region Machines
- type: entity
  name: random machine techfab
  id: SpawnDungeonLootLatheSalvage
  parent: MarkerBase
  suffix: "Dungeon, Salvaging"
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: Structures/Machines/techfab.rsi
        state: icon
      - sprite: Structures/Machines/techfab.rsi
        state: cargo
      - sprite: _NF/Markers/general.rsi
        state: questionmark
        color: red
  - type: EntityTableSpawner
    offset: 0.0
    deleteSpawnerAfterSpawn: false
    table: !type:NestedSelector
      tableId: TableDungeonLootSupplyMachinesFabricators

- type: entity
  name: random vendomats
  id: SpawnDungeonVendomatsSalvage
  parent: MarkerBase
  suffix: "Dungeon, Salvaging"
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: Structures/Machines/VendingMachines/youtool.rsi
        state: off
      - sprite: _NF/Markers/general.rsi
        state: questionmark
        color: red
  - type: EntityTableSpawner
    offset: 0.0
    deleteSpawnerAfterSpawn: false
    table: !type:NestedSelector
      tableId: TableDungeonLootSupplyMachinesVending
