- type: entity
  name: random cutlery
  id: SpawnDungeonLootCutlery
  parent: MarkerBasePlaceFree
  suffix: Dungeon
  components:
  - type: Sprite
    layers:
      - state: green
        scale: 0.7, 0.7
      - sprite: Objects/Consumable/Food/bowl.rsi
        state: bowl
