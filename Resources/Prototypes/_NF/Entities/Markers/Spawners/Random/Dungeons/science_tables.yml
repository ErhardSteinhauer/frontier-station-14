        weight: 0.3
    - !type:GroupSelector
      weight: 0.07
      children:
      - id: ClosetBomb
        weight: 0.7
      - id: NFClosetBombFilled
        weight: 0.3
    - id: LockerResearchDirectorFilled
      weight: 0.03

- type: entityTable
  id: TableDungeonLootScienceSuitStorageUnits
  table: !type:GroupSelector
    children:
    # spawn probabilities skewed towards empty lockers to reduce entity spam
    - id: SuitStorageBase
