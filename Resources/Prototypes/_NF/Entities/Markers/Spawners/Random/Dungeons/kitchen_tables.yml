      tableId: TableDungeonLootServiceTools
      weight: 3
    - !type:NestedSelector
      tableId: TableDungeonLootServiceClothes
      weight: 1
    - !type:NestedSelector
      tableId: TableDungeonLootServiceMachinesFlatpacks
      weight: 0.4
