# region Lockers
- type: entityTable
  id: TableDungeonLootServiceLockers
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
      weight: 0.1
      children:
      - id: FoodCartHot
      - id: FoodCartCold
    # spawn probabilities skewed towards empty lockers to reduce entity spam
    - !type:GroupSelector
      weight: 0.5
      children:
      - id: LockerFreezerBase
        weight: 0.7
      - id: NFClosetChefFilled
        weight: 0.15
      - id: LockerFreezerSushi
        weight: 0.15
    # spawn probabilities skewed towards empty lockers to reduce entity spam
    - !type:GroupSelector
      weight: 0.4
      children:
      - id: CrateFreezer
        weight: 0.7
      - id: CrateMaterialBiomass50
        weight: 0.15
      - id: CrateMaterialBiomass
        weight: 0.15

