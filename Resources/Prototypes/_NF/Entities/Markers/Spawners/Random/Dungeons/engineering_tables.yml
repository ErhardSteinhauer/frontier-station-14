      weight: 30
      amount: !type:RangeNumberSelector
        range: 4, 6
      children:
      - id: CapacitorStockPart
        weight: 10
      - id: AdvancedCapacitorStockPart
        weight: 30
      - id: SuperCapacitorStockPart
        weight: 40
      - id: QuadraticCapacitorStockPart
        weight: 20
    # Manipulators
    - !type:GroupSelector
      weight: 30
      amount: !type:RangeNumberSelector
        range: 4, 6
      children:
