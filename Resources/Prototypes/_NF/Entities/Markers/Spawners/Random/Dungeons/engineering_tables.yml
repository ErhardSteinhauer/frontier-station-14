    - !type:GroupSelector
      weight: 10
      children:
      - id: PowerCellPotato
        weight: 5
      - id: PowerCellSmall
        weight: 5
      - id: PowerCellMedium
        weight: 20
      - id: PowerCellHigh
        weight: 20
      - id: PowerCellHyper
        weight: 35
      - id: PowerCellMicroreactor
        weight: 10
      - id: PowerCellAntiqueProto
        weight: 5

