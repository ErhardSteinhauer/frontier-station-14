- type: reagent
  id: Flavorol #something magical a chef adds to a dish to make it better tm. Again, not doing a super in depth simulator just adding this to some of the higher end cooked meals to make it 'worth it' to seek out a chef.
  name: reagent-name-Flavorol
  group: Foods
  desc: reagent-desc-nutriment
  physicalDesc: reagent-physical-desc-opaque
  flavor: nutriment
  color: "#775441"
  metabolisms:
    Food:
      metabolismRate: 0.1
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 1.15
        sprintSpeedModifier: 1.15
      - !type:SatiateHunger
      - !type:HealthChange #minor health benefit if you eat full meals, helps with the existing 'healthy' vitamins etc. to create a complete and balanced diet.
        conditions:
        - !type:ReagentThreshold
          min: 10
        - !type:OrganType
          type: Goblin
          shouldHave: false
        damage:
          types:
            Poison: -0.1
            Radiation: -0.1
            Cold: -0.2
      - !type:HealthChange #goblins don't benefit from that 'healthy'-vitamins-complete-and-balanced-diet nonsense
        conditions:
        - !type:OrganType
          type: Goblin
        damage:
          types:
            Poison: 0.2
            Radiation: 0.1
            Cold: 0.1
      - !type:ModifyBloodLevel
        amount: .5
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 1
  - !type:PlantAdjustHealth
    amount: 0.5
  pricePerUnit: 10

- type: reagent
  id: ToxinGoblinSave
  name: reagent-name-toxin
  group: Toxins
  desc: reagent-desc-toxin
  flavor: bitter
  color: "#cf3600"
  physicalDesc: reagent-physical-desc-opaque
  plantMetabolism:
  - !type:PlantAdjustToxins
    amount: 10
  - !type:PlantAdjustHealth
    amount: -5
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Goblin
          shouldHave: false
        damage:
          types:
            Poison: 4
# goblins heal a marginal amount of toxin and brute by eating rotten meat foods
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Goblin
        damage:
          types:
            Poison: -1
            Radiation: -0.1
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Goblin
        damage:
          groups:
            Brute: -1
