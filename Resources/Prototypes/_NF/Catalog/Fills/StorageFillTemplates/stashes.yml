- type: entityTable
  id: TableStorageFillStashValuables
  table: !type:GroupSelector
    children:
    # Guns & Cash
    - !type:AllSelector
      children:
      - !type:NestedSelector
        tableId: TableStorageFillStashWeaponCasesGuns
      - !type:NestedSelector
        tableId: TableStorageFillStashCash
        rolls: !type:RangeNumberSelector
          range: 1, 2 # From 5000 to 60000 spesos
    # Maint Tools
    - !type:NestedSelector
      tableId: MaintToolsTableNoBoxes
      rolls: !type:RangeNumberSelector
        range: 3, 5
    # Maint Fluff
    - !type:NestedSelector
      tableId: MaintFluffTableTrimmed
      rolls: !type:RangeNumberSelector
        range: 3, 6
    # Food (spoiled)
    - !type:NestedSelector
      tableId: TableStorageFillStashFoodSpoiled
      rolls: !type:RangeNumberSelector
        range: 2, 4
    # Cash
    - !type:NestedSelector
      tableId: TableStorageFillStashCash
      rolls: !type:RangeNumberSelector
        range: 1, 2 # From 5000 to 60000 spesos
    # Coins
    - !type:NestedSelector
      tableId: TableStorageFillStashCoins
      rolls: !type:RangeNumberSelector
        range: 10, 30 # From 750 to 15000 spesos

- type: entity
  abstract: true
  id: StorageFillStashValuables
  suffix: Stash, Valuables
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: TableStorageFillStashValuables

# Contraband
- type: entityTable
  id: TableStorageFillStashContraband
  table: !type:AllSelector
    children:
    - id: SyndicateBusinessCard
    - id: BoxID
      prob: 0.2
    - !type:GroupSelector # Cash
      children:
      - id: Telecrystal1
        weight: 80
      - id: Telecrystal5
        weight: 18
      - id: Telecrystal10
        weight: 2
    - !type:GroupSelector # Tools
      children:
      - id: CameraBug
      - id: ClothingMaskGasVoiceChameleon
      - id: Emag
      - id: StorageImplanter
      - id: RadioJammer
    - !type:GroupSelector # Weapons
       children:
       - id: WeaponCaseShortCobra
       - id: WeaponCaseShortViper

- type: entity
  abstract: true
  id: StorageFillStashContraband
  suffix: Stash, Syndicate
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: TableStorageFillStashContraband
