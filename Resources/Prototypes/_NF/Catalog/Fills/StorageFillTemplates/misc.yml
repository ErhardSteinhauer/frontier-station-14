# region T2 machine parts
- type: entityTable
  id: TableStorageFillT2Parts
  table: !type:AllSelector
    children:
    - id: AdvancedCapacitorStockPart10
      amount: 5
    - id: NanoManipulatorStockPart10
      amount: 4
    - id: AdvancedMatterBinStockPart10
      amount: 4

- type: entity
  abstract: true
  id: StorageFillT2Parts
  suffix: DO NOT MAP, Filled, T2 parts
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: TableStorageFillT2Parts

