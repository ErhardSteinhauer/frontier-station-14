# Filled stashed bags variants
# Base
- type: entity
  abstract: true
  id: StashAnchored
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true

# Cash and valuables
- type: entity
  parent: [ StashAnchored, ClothingBackpackDuffelCargo, StorageFillStashValuables ]
  id: DuffelCargoStashValuables

# Contraband
- type: entity
  parent: [ StashAnchored, ClothingBackpackDuffelSyndicate, StorageFillStashContraband ]
  id: DuffelSyndicateStashContraband
