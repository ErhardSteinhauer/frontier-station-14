# Filled stashed bags variants
# Base
- type: entity
  abstract: true
  id: StashAnchored
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    fixedRotation: true
    canCollide: false

# Cash and valuables
- type: entity
  parent: [ StashAnchored, NFClothingDuffel, StorageFillStashValuables ]
  id: DuffelContractorStashValuables

- type: entity
  parent: [ StashAnchored, ClothingBackpackDuffelPilot, StorageFillStashValuables ]
