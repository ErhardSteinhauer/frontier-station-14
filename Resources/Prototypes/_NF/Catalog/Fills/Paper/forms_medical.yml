  parent: BoxFolderBase
  name: medical doctor folder
  description: A folder filled with paperwork templates.
  suffix: Forms
  components:
  - type: Sprite
    layers:
    - state: folder-white
    - state: folder-base
  - type: StorageFill
    contents:
