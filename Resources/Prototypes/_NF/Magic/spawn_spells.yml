- type: entity
  parent: BaseAction
  id: ActionConjureMagiVendSpell
  name: Conjure MagiVend
  description: This spell summons a MagiVend that'll stay in this reality for 3 minutes.
  components:
  - type: Action
    useDelay: 10
    itemIconStyle: BigAction
    icon:
      sprite: Structures/Machines/VendingMachines/magivend.rsi
      state: off
  - type: TargetAction
    range: 4
  - type: WorldTargetAction
    event: !type:WorldSpawnSpellEvent
      prototypes:
      - id: VendingMachineMagivendConjured
        amount: 1
      offset: 0, 1
  - type: SpeakOnAction
    sentence: action-speech-spell-summon-magicarp

- type: entity
  parent: BaseAction
  id: ActionConjureWaterElementalSpell
  name: Conjure Blue Curacao Elemental
  description: This spell summons a Blue Curacao Elemental that'll stay in this reality for 3 minutes.
  components:
  - type: Action
    useDelay: 10
    itemIconStyle: BigAction
    icon:
      sprite: Mobs/Aliens/elemental.rsi
      state: alive
  - type: TargetAction
    range: 4
  - type: WorldTargetAction
    event: !type:WorldSpawnSpellEvent
      prototypes:
      - id: WaterElementalConjured
        amount: 1
      offset: 0, 1
  - type: SpeakOnAction
    sentence: action-speech-spell-summon-magicarp
